<!doctype html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo - ENT-TV Dramas with YouTube Player</title>
    <style>
        :root {
    --primary: #8B0000;
    --secondary: #D4AF37;
    --golden: #FFD700;
    --dark-golden: #DAA520;
    --dark: #121212;
    --light: #f5f5f5;
    --gray: #2a2a2a;
    --transition: all 0.3s ease;
    --pink: #ff416c;
    --neon-blue: #00f3ff;
    --neon-purple: #bc00ff;
    --neon-red: #ff0000;
    --player-fixed-height: 350px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--dark);
    color: var(--light);
    line-height: 1.6;
    overflow-x: hidden;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

/* DRAMA GRID - FIXED CARDS SIZE */
.drama-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* DRAMA CARD STYLES - FIXED UNIFORM SIZE */
.drama-card {
    background: #222222;
    border-radius: 15px;
    padding: 15px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    border: 1px solid #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    width: 100%;
    aspect-ratio: 3/4; /* This ensures consistent card proportions */
    max-height: 280px;
    overflow: hidden;
}

.drama-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    border: 1px solid var(--pink);
    background: #252525;
}

/* DRAMA IMAGE CONTAINER - FIXED SQUARE */
.drama-image-container {
    width: 150px;
    height: 150px;
    min-width: 150px;
    min-height: 150px;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 12px;
    background-color: #000;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.drama-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.drama-card:hover .drama-image {
    transform: scale(1.05);
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(139, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 10px;
}

.drama-card:hover .image-overlay {
    opacity: 1;
}

.watch-text {
    color: var(--light);
    font-weight: bold;
    font-size: 0.8rem;
    text-align: center;
    padding: 5px 10px;
    border: 2px solid var(--secondary);
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.7);
}

.drama-info {
    width: 100%;
    min-height: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
}

.drama-title {
    color: #ffffff;
    font-size: 0.85rem;
    font-weight: bold;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2;
}

.drama-year {
    color: #d4af37;
    font-size: 0.75rem;
    font-weight: 600;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* Main Content Area */
.main-content {
    margin-top: 20px;
    position: relative;
}

/* EPISODES GRID - ONLY BUTTONS, NO CONTAINER */
.episodes-grid {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 0px 0;
    margin-top: 20px;
}

/* ایپی سوڈ بٹنز - GOLDEN BY DEFAULT */
.episode-button {
    width: 100%;
    padding: 20px 25px;
    background: linear-gradient(145deg, #FFD700, #DAA520);
    color: #000;
    border: 2px solid #B8860B;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
    transition: all 0.3s ease;
    min-height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    word-break: break-word;
    position: relative;
    overflow: hidden;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
}

.episode-button:hover {
    background: linear-gradient(145deg, #FFC800, #C69500);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(218, 165, 32, 0.5);
    border-color: #A67C00;
}

.episode-button.active {
    background: linear-gradient(45deg, var(--primary), var(--pink));
    border: 2px solid var(--secondary);
    color: #fff;
    box-shadow: 0 0 25px rgba(139, 0, 0, 0.6);
    position: relative;
    padding-left: 50px;
    text-shadow: none;
}

.episode-button.active::before {
    content: "▶";
    position: absolute;
    left: 20px;
    font-size: 18px;
    color: var(--secondary);
}

.episode-button.active::after {
    content: "";
    position: absolute;
    right: 20px;
    width: 12px;
    height: 12px;
    background: var(--secondary);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
}

/* YOUTUBE PLAYER STYLES - FIXED AT TOP */
.player-box {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--player-fixed-height);
    background: #000;
    z-index: 1000;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
}

.player-content { 
    width: 100%; 
    height: 100%;
    position: relative; 
    overflow: hidden; 
}

/* Main content margin when player is visible */
body.player-open .main-content {
    margin-top: calc(var(--player-fixed-height) + 20px);
}

/* DRAMA IMAGE IN PLAYER - FIXED HEIGHT & OVERLAY */
.drama-player-image {
    position: absolute;
    top: -44px;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    z-index: 5;
    background-color: #000;
    display: block;
}

/* YouTube Iframe Container */
.yt-iframe-wrapper {
    position: absolute; 
    top: -50px;
    left: 0; 
    width: 100%; 
    height: 100%; 
    z-index: 1;
    pointer-events: none; /* YouTube iframe کو کلیک ایونٹس سے block کریں */
}

.yt-iframe-wrapper.active { 
    opacity: 1; 
}

#youtube-player { 
    width: 100%; 
    height: 100%; 
    border: none; 
    pointer-events: none; /* YouTube player کلیکس کو block کریں */
}

/* TOUCH LAYER FOR BLOCKING YOUTUBE UI */
#touchLayer {
    position: absolute;
    inset: 0; /* top, right, bottom, left all 0 */
    z-index: 10; /* YouTube player سے اوپر */
    cursor: pointer;
    background: transparent; /* Transparent رہے */
}

/* جب UI show ہو تو touch layer کو disable کریں */
.player-content.show-ui #touchLayer {
    pointer-events: none;
}

/* جب UI hide ہو تو touch layer enable کریں */
.player-content:not(.show-ui) #touchLayer {
    pointer-events: auto;
}

/* UI CONTROLS - FIXED WITH BLACK CONTAINER */
.bottom-ui { 
    position: absolute; 
    bottom: 33px;
    left: 0; 
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0) 100%);
    padding: 15px 15px 10px 15px; 
    z-index: 15; /* Touch layer سے اوپر */
    opacity: 0;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(5px);
    pointer-events: auto !important;
}

.player-content.show-ui .bottom-ui { 
    opacity: 1; 
    pointer-events: auto;
}

.player-content.hide-controls .bottom-ui {
    opacity: 0 !important;
    pointer-events: none !important;
}

.p-bar { 
    width: 100%; 
    height: 5px; 
    background: rgba(255,255,255,0.2); 
    cursor: pointer; 
    border-radius: 5px; 
    margin-bottom: 12px; 
    position: relative;
    z-index: 16;
    pointer-events: auto !important;
}

.p-fill { 
    height: 100%; 
    background: linear-gradient(to right, var(--pink), var(--neon-blue)); 
    width: 0%; 
    box-shadow: 0 0 8px var(--pink); 
    border-radius: 5px;
    position: relative;
    z-index: 17;
}

/* Controls Container */
.controls-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    pointer-events: auto !important;
}

/* Left Controls Group */
.left-controls {
    display: flex;
    gap: 15px;
    align-items: center;
    pointer-events: auto !important;
}

/* Control Buttons */
.control-btn {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    transition: all 0.3s ease;
    pointer-events: auto !important;
}

.control-btn:hover {
    background: rgba(0,0,0,0.8);
    border-color: var(--neon-blue);
    transform: scale(1.1);
}

/* Play/Pause Button Special */
.play-pause-btn {
    background: linear-gradient(45deg, var(--primary), var(--pink));
    border: none;
    width: 40px;
    height: 40px;
}

.play-pause-btn:hover {
    background: linear-gradient(45deg, var(--pink), var(--primary));
    box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
}

/* Time Display */
.time-display {
    font-size: 12px;
    color: rgba(255,255,255,0.8);
    font-family: monospace;
    min-width: 100px;
    text-align: center;
    background: rgba(0,0,0,0.3);
    padding: 4px 8px;
    border-radius: 4px;
    pointer-events: none;
}

/* Right Controls Group */
.right-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    pointer-events: auto !important;
}

/* Volume Control */
.volume-control {
    display: flex;
    align-items: center;
    gap: 5px;
    pointer-events: auto !important;
}

.volume-slider {
    width: 80px;
    height: 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
    pointer-events: auto !important;
}

.volume-fill {
    height: 100%;
    background: var(--neon-blue);
    width: 80%;
    border-radius: 2px;
}

/* Fullscreen Button */
.fullscreen-btn {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.3s ease;
    pointer-events: auto !important;
}

.fullscreen-btn:hover {
    background: rgba(0,0,0,0.8);
    border-color: var(--neon-blue);
}

.skip-btn {
    background: rgba(0,0,0,0.7); 
    border: 2px solid var(--neon-blue);
    color: white; 
    width: 60px; 
    height: 60px; 
    border-radius: 50%;
    cursor: pointer; 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    font-size: 12px;
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    transition: all 0.3s ease;
    pointer-events: auto !important;
}

.skip-btn:hover {
    background: rgba(0,0,0,0.9);
    border-color: var(--neon-purple);
    box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
    transform: scale(1.1);
}

.skip-btn span {
    font-size: 24px;
    margin-bottom: 5px;
}

/* Fixed Back Button */
.fixed-back-button {
    position: fixed;
    left: 20px;
    bottom: 20px;
    background: linear-gradient(45deg, var(--primary), var(--pink));
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(139, 0, 0, 0.5);
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
}

.fixed-back-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(139, 0, 0, 0.7);
}

/* Scroll to Top Button */
.scroll-top-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, var(--primary), var(--pink));
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(139, 0, 0, 0.5);
    transition: var(--transition);
    font-size: 20px;
}

.scroll-top-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(139, 0, 0, 0.7);
}

/* Footer */
footer {
    background: #1a1a1a;
    padding: 20px 0;
    margin-top: 40px;
    border-top: 1px solid #333;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.footer-links {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.footer-links a {
    color: var(--secondary);
    text-decoration: none;
    transition: var(--transition);
}

.footer-links a:hover {
    color: var(--golden);
}

.copyright {
    color: #888;
    font-size: 14px;
    text-align: center;
}

@media (max-width: 480px) {
    .drama-grid {
        grid-template-columns: repeat(2, 1fr);

@media (min-width: 992px) {

@media (min-width: 1200px) {

    }
    
    .drama-card {

        width: 140px;

/* Extra Small Screens */
@media (max-width: 360px) {
    .drama-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
    
    .drama-card {
        max-height: 210px;

    }
    
    .drama-image-container {
        width: 160px;
        height: 110px;

    }
    
    .drama-title {
        font-size: 0.75rem;
    }
    
    .drama-year {
        font-size: 0.65rem;
    }
}

            `;
            
            // Create loading spinner
            const spinner = document.createElement('div');
            spinner.style.cssText = `
                width: 60px;
                height: 60px;
                border: 5px solid rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                border-top-color: var(--pink);
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            `;
            
            // Create loading text
            const loadingText = document.createElement('div');
            loadingText.style.cssText = `
                color: white;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                letter-spacing: 1px;
                background: linear-gradient(90deg, var(--pink), var(--neon-blue));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            `;
            loadingText.textContent = 'Loading...';
            
            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            
            loadingOverlay.appendChild(style);
            loadingOverlay.appendChild(spinner);
            loadingOverlay.appendChild(loadingText);
            
            playerArea.appendChild(loadingOverlay);
            
            // Add dots animation to text
            let dots = 0;
            loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                loadingText.textContent = 'Loading' + '.'.repeat(dots);
            }, 500);
        }

        // Hide loading animation
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.remove();
            }
            if (loadingInterval) {
                clearInterval(loadingInterval);
                loadingInterval = null;
            }
        }

        // Render dramas list - NEW DESIGN
        function renderDramas(dramaList) {
            currentPage = 'dramas';
            const dramaGrid = document.getElementById('dramaGrid');
            dramaGrid.innerHTML = '';
            document.getElementById('playerContainer').innerHTML = '';
            document.getElementById('dramaInfoContainer').innerHTML = '';
            document.getElementById('episodesContainer').innerHTML = '';
            document.getElementById('fixedBackButton').style.display = 'none';
            dramaGrid.style.display = 'grid';
            document.body.classList.remove('player-open');
            
            if (player) { 
                try { 
                    player.destroy(); 
                    player = null; 
                } catch (e) {
                    console.error('Error destroying player:', e);
                } 
            }
            
            isAdPlaying = false;
            controlsVisible = true;
            hideLoading();

            dramaList.forEach((drama, index) => {
                const dramaCard = document.createElement('div');
                dramaCard.className = 'drama-card';
                dramaCard.innerHTML = `
                    <div class="drama-image-container">
                        <img src="${drama.image}" alt="${drama.title}" class="drama-image" loading="lazy">
                        <div class="image-overlay"><div class="watch-text">Watch ${drama.episodeCount} Episodes</div></div>
                    </div>
                    <div class="drama-info">
                        <div class="drama-title">${drama.title}</div>
                        <div class="drama-year">${drama.category ? drama.category + ' • ' : ''}${drama.episodeCount} Episodes</div>
                    </div>
                `;
                dramaCard.onclick = () => openDramaEpisodes(index);
                dramaGrid.appendChild(dramaCard);
            });
            
            if (window.pushHistoryState) window.pushHistoryState();
        }

        // Open drama episodes
        function openDramaEpisodes(dramaIndex) {
            currentPage = 'episodes';
            currentDramaIndex = dramaIndex;
            const drama = dramas[dramaIndex];
            currentPlaylistId = drama.playlistId;
            document.getElementById('dramaGrid').style.display = 'none';
            document.getElementById('fixedBackButton').style.display = 'flex';
            document.body.classList.add('player-open');
            controlsVisible = true;
            hideLoading();

            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = `
                <div class="player-box" id="playerBox" style="display: block;">
                    <div class="player-content show-ui" id="playerArea">
                        <div class="yt-iframe-wrapper" id="ytWrapper">
                            <div id="youtube-player"></div>
                        </div>
                        <img src="${drama.image}" class="drama-player-image" id="dramaPlayerImage" style="display: block;">
                        
                        <!-- Touch Layer - Click to toggle controls -->
                        <div id="touchLayer" onclick="handleTouchLayerClick()"></div>
                        
                        <!-- Bottom Controls -->
                        <div class="bottom-ui" onclick="event.stopPropagation()">
                            <div class="p-bar" onclick="seek(event)">
                                <div class="p-fill" id="pFill"></div>
                            </div>
                            <div class="controls-container">
                                <div class="left-controls">
                                    <button class="skip-btn" onclick="skip(-10); event.stopPropagation()">
                                        <span>↺</span>10s
                                    </button>
                                    <button class="control-btn play-pause-btn" onclick="handlePlayPauseClick(); event.stopPropagation()" id="playIcon">▶</button>
                                    <button class="skip-btn" onclick="skip(10); event.stopPropagation()">
                                        <span>↻</span>10s
                                    </button>
                                    <div class="time-display">
                                        <span id="currTime">0:00</span> / <span id="totalTime">0:00</span>
                                    </div>
                                </div>
                                <div class="right-controls">
                                    <button class="fullscreen-btn" onclick="toggleFullscreen(); event.stopPropagation()">⛶</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Setup back button
            document.getElementById('fixedBackButton').onclick = goBackToDramas;
            
            // Setup scroll to top button
            document.querySelector('.scroll-top-btn').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

            // Render episodes
            const episodesContainer = document.getElementById('episodesContainer');
            episodesContainer.innerHTML = `<div class="episodes-grid" id="episodesGrid"></div>`;
            const episodesGrid = document.getElementById('episodesGrid');
            
            for (let i = 0; i < drama.episodeCount; i++) {
                const btn = document.createElement('button');
                btn.className = 'episode-button';
                btn.id = `ep-button-${i}`;
                btn.innerHTML = `Episode ${i + 1}`;
                btn.onclick = (e) => { 
                    e.stopPropagation(); 
                    openPlayer(i); 
                };
                episodesGrid.appendChild(btn);
            }

            loadYouTubeAPI();
        }

        // Load YouTube API
        function loadYouTubeAPI() {
            if (window.YT && window.YT.Player) {
                initializePlayer();
            } else {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                document.head.appendChild(tag);
                window.onYouTubeIframeAPIReady = initializePlayer;
            }
        }

        // Initialize YouTube player
        function initializePlayer() {
            if (player) {
                try {
                    player.destroy();
                } catch (e) {
                    console.error('Error destroying existing player:', e);
                }
            }
            
            player = new YT.Player('youtube-player', {
                height: '100%', 
                width: '100%',
                playerVars: { 
                    'autoplay': 0, 
                    'controls': 0,
                    'modestbranding': 1, 
                    'rel': 0, 
                    'playsinline': 1, 
                    'enablejsapi': 1,
                    'fs': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'autohide': 2,
                    'cc_load_policy': 0,
                    'widget_referrer': 1,
                },
                events: { 
                    'onReady': onPlayerReady, 
                    'onStateChange': onPlayerStateChange 
                }
            });
            
            setInterval(updateProgress, 500);
        }

        // Player ready callback
        function onPlayerReady() {
            playerReady = true;
            console.log('YouTube Player is ready');
            
            // Ensure controls are visible when player is ready
            const playerArea = document.getElementById('playerArea');
            if (playerArea) {
                playerArea.classList.add('show-ui');
            }
            controlsVisible = true;
        }

        // Open specific episode
        function openPlayer(userEpisodeIndex) {
            if (!player || !playerReady) {
                console.error('Player not ready');
                return;
            }
            
            const drama = dramas[currentDramaIndex];
            currentUserEpisodeIndex = userEpisodeIndex;
            let playlistIndex = drama.reverseOrder ? (drama.episodeCount - 1 - userEpisodeIndex) : userEpisodeIndex;

            // Stop current video if playing
            if (player && player.getPlayerState) {
                const currentState = player.getPlayerState();
                if (currentState === YT.PlayerState.PLAYING || currentState === YT.PlayerState.BUFFERING) {
                    player.pauseVideo();
                    wasPlayingBeforeAd = true;
                }
            }
            
            // Show loading animation
            showLoading();
            
            // Episode click karte hi Image foran hide hogi
            const dramaImage = document.getElementById('dramaPlayerImage');
            if (dramaImage) dramaImage.style.display = 'none';

            player.loadPlaylist({
                list: currentPlaylistId,
                listType: 'playlist',
                index: playlistIndex
            });

            // Update active episode button
            document.querySelectorAll('.episode-button').forEach(el => el.classList.remove('active'));
            document.getElementById(`ep-button-${userEpisodeIndex}`)?.classList.add('active');
            
            // Show controls when switching episodes
            showControls();
        }

        // Player state change callback
        function onPlayerStateChange(event) {
            const dramaImage = document.getElementById('dramaPlayerImage');
            const playIcon = document.getElementById('playIcon');
            const playerArea = document.getElementById('playerArea');

            let videoData = player.getVideoData();
            isAdPlaying = (videoData && (videoData.ad === 1 || videoData.title === "Advertisement" || videoData.isPlayable === false));

            if (event.data === YT.PlayerState.PLAYING) {
                // Hide loading when video or ad starts playing
                hideLoading();
                
                // Image hide rakhein jab video ya ad chal raha ho
                if (dramaImage) dramaImage.style.display = 'none';
                if (playIcon) playIcon.innerText = '||';

                if (isAdPlaying) {
                    // Ad کے دوران ہمیشہ controls دکھائیں
                    playerArea.setAttribute('data-ad-playing', 'true');
                    showControls();
                    // Track that ad started playing
                    wasPlayingBeforeAd = true;
                } else {
                    playerArea.setAttribute('data-ad-playing', 'false');
                    // Video playing - start auto-hide timer after 5 seconds
                    if (controlsVisible) {
                        startAutoHideTimer();
                    }
                    // If was playing before ad, reset the flag
                    wasPlayingBeforeAd = false;
                }
            } 
            else if (event.data === YT.PlayerState.PAUSED) {
                if (playIcon) playIcon.innerText = '▶';
                
                // Pause par image tabhi dikhayen agar ad na ho
                if (!isAdPlaying && dramaImage) {
                    dramaImage.style.display = 'block';
                }
                
                // Pause ہونے پر controls دکھائیں اور auto-hide روکیں
                showControls();
                clearTimeout(hideTimeout);
            }
            else if (event.data === YT.PlayerState.ENDED) {
                // Hide loading if still showing
                hideLoading();
                
                if (dramaImage) dramaImage.style.display = 'block';
                if (playIcon) playIcon.innerText = '▶';
                
                // Video ختم ہونے پر controls دکھائیں
                showControls();
                clearTimeout(hideTimeout);
            }
            else if (event.data === YT.PlayerState.BUFFERING) {
                // Check if it's buffering for an ad
                if (isAdPlaying) {
                    // If it's an ad and buffering, hide loading
                    hideLoading();
                } else if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    // Only show loading if not already playing and not an ad
                    showLoading();
                }
            }
            else if (event.data === YT.PlayerState.CUED) {
                // Hide loading when video is cued
                hideLoading();
            }
            else if (event.data === YT.PlayerState.UNSTARTED) {
                // Hide loading when video is unstarted (like after loading playlist)
                hideLoading();
            }
            
            // Check for ad detection periodically
            checkForAd();
        }

        // Check for ad detection
        function checkForAd() {
            if (!player) return;
            
            const videoData = player.getVideoData();
            const isCurrentlyAd = (videoData && (videoData.ad === 1 || videoData.title === "Advertisement" || videoData.isPlayable === false));
            
            if (isCurrentlyAd && !isAdPlaying) {
                // Ad just started
                isAdPlaying = true;
                hideLoading(); // Hide loading when ad starts
            } else if (!isCurrentlyAd && isAdPlaying) {
                // Ad just ended
                isAdPlaying = false;
            }
        }

        // Start auto-hide timer for controls
        function startAutoHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                if (!isAdPlaying && player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                    hideControls();
                }
            }, 5000);
        }

        // Show controls
        function showControls() {
            const playerArea = document.getElementById('playerArea');
            if (playerArea) {
                playerArea.classList.add('show-ui');
                controlsVisible = true;
            }
        }

        // Hide controls
        function hideControls() {
            const playerArea = document.getElementById('playerArea');
            if (playerArea && !isAdPlaying) {
                playerArea.classList.remove('show-ui');
                controlsVisible = false;
            }
        }

        // Toggle controls visibility
        function toggleControls() {
            if (isAdPlaying) {
                // Ads کے دوران ہمیشہ controls دکھائیں
                showControls();
                return;
            }
            
            if (controlsVisible) {
                hideControls();
            } else {
                showControls();
                
                // If video is playing, start auto-hide timer
                if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                    startAutoHideTimer();
                }
            }
        }

        // Touch layer click handler
        function handleTouchLayerClick() {
            toggleControls();
        }

        // Play/Pause handler
        function handlePlayPauseClick() {
            if (isAdPlaying) return;
            
            const state = player.getPlayerState();
            const playIcon = document.getElementById('playIcon');
            const dramaImage = document.getElementById('dramaPlayerImage');
            
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                if (playIcon) playIcon.innerText = '▶';
                if (dramaImage) dramaImage.style.display = 'block';
            } else {
                player.playVideo();
                if (playIcon) playIcon.innerText = '||';
                if (dramaImage) dramaImage.style.display = 'none';
            }
        }

        // Skip function
        function skip(seconds) {
            if (isAdPlaying) return;
            
            const currentTime = player.getCurrentTime();
            const newTime = currentTime + seconds;
            
            if (newTime < 0) {
                player.seekTo(0, true);
            } else if (newTime > player.getDuration()) {
                nextEp();
            } else {
                player.seekTo(newTime, true);
            }
        }

        // Update progress bar
        function updateProgress() {
            if (player && player.getCurrentTime && !isAdPlaying) {
                const curr = player.getCurrentTime();
                const dur = player.getDuration();
                const pFill = document.getElementById('pFill');
                
                if (dur > 0 && pFill) {
                    pFill.style.width = (curr / dur * 100) + '%';
                    document.getElementById('currTime').innerText = formatTime(curr);
                    document.getElementById('totalTime').innerText = formatTime(dur);
                }
            }
        }

        // Format time (MM:SS)
        function formatTime(s) {
            const m = Math.floor(s / 60);
            const r = Math.floor(s % 60);
            return m + ":" + (r < 10 ? '0' : '') + r;
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const el = document.getElementById('playerArea');
            if (!document.fullscreenElement) {
                el.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Seek function
        function seek(event) {
            if (!player || isAdPlaying) return;
            
            const pBar = event.currentTarget;
            const rect = pBar.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const width = rect.width;
            const percentage = x / width;
            
            const duration = player.getDuration();
            const newTime = percentage * duration;
            
            player.seekTo(newTime, true);
            event.stopPropagation();
        }

        // Next episode
        function nextEp() {
            const drama = dramas[currentDramaIndex];
            if (currentUserEpisodeIndex < drama.episodeCount - 1) {
                openPlayer(currentUserEpisodeIndex + 1);
            }
        }

        // Previous episode
        function prevEp() {
            if (currentUserEpisodeIndex > 0) {
                openPlayer(currentUserEpisodeIndex - 1);
            }
        }

        // Go back to dramas list
        function goBackToDramas() {
            if (player) { 
                try { 
                    player.destroy(); 
                } catch(e) {
                    console.error('Error destroying player:', e);
                } 
                player = null; 
            }
            
            hideLoading();
            renderDramas(dramas);
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize back button functionality
            window.pushHistoryState = setupBrowserBackButton();
            
            // Render dramas on page load
            renderDramas(dramas);
            
            // Setup scroll to top button
            document.querySelector('.scroll-top-btn').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
        });
    </script>
</body>
</html>
