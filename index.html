<!doctype html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo - ENT-TV Dramas with YouTube Player</title>
    <style>
        :root {
    --primary: #8B0000;
    --secondary: #D4AF37;
    --golden: #FFD700;
    --dark-golden: #DAA520;
    --dark: #121212;
    --light: #f5f5f5;
    --gray: #2a2a2a;
    --transition: all 0.3s ease;
    --pink: #ff416c;
    --neon-blue: #00f3ff;
    --neon-purple: #bc00ff;
    --neon-red: #ff0000;
    --player-fixed-height: 350px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--dark);
    color: var(--light);
    line-height: 1.6;
    overflow-x: hidden;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

/* DRAMA GRID - FIXED CARDS SIZE */
.drama-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* DRAMA CARD STYLES - FIXED UNIFORM SIZE */
.drama-card {
    background: #222222;
    border-radius: 15px;
    padding: 15px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    border: 1px solid #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    width: 100%;
    aspect-ratio: 3/4;
    max-height: 280px;
    overflow: hidden;
}

.drama-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    border: 1px solid var(--pink);
    background: #252525;
}

/* DRAMA IMAGE CONTAINER - FIXED SQUARE */
.drama-image-container {
    width: 150px;
    height: 150px;
    min-width: 150px;
    min-height: 150px;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 12px;
    background-color: #000;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.drama-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.drama-card:hover .drama-image {
    transform: scale(1.05);
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(139, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 10px;
}

.drama-card:hover .image-overlay {
    opacity: 1;
}

.watch-text {
    color: var(--light);
    font-weight: bold;
    font-size: 0.8rem;
    text-align: center;
    padding: 5px 10px;
    border: 2px solid var(--secondary);
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.7);
}

.drama-info {
    width: 100%;
    min-height: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
}

.drama-title {
    color: #ffffff;
    font-size: 0.85rem;
    font-weight: bold;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    line-height: 1.2;
}

.drama-year {
    color: #d4af37;
    font-size: 0.75rem;
    font-weight: 600;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* Main Content Area */
.main-content {
    margin-top: 20px;
    position: relative;
}

/* EPISODES GRID - ONLY BUTTONS, NO CONTAINER */
.episodes-grid {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 0px 0;
    margin-top: 20px;
}

/* ایپی سوڈ بٹنز - GOLDEN BY DEFAULT */
.episode-button {
    width: 100%;
    padding: 20px 25px;
    background: linear-gradient(145deg, #FFD700, #DAA520);
    color: #000;
    border: 2px solid #B8860B;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
    transition: all 0.3s ease;
    min-height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    word-break: break-word;
    position: relative;
    overflow: hidden;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
}

.episode-button:hover {
    background: linear-gradient(145deg, #FFC800, #C69500);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(218, 165, 32, 0.5);
    border-color: #A67C00;
}

.episode-button.active {
    background: linear-gradient(45deg, var(--primary), var(--pink));
    border: 2px solid var(--secondary);
    color: #fff;
    box-shadow: 0 0 25px rgba(139, 0, 0, 0.6);
    position: relative;
    padding-left: 50px;
    text-shadow: none;
}

.episode-button.active::before {
    content: "▶";
    position: absolute;
    left: 20px;
    font-size: 18px;
    color: var(--secondary);
}

.episode-button.active::after {
    content: "";
    position: absolute;
    right: 20px;
    width: 12px;
    height: 12px;
    background: var(--secondary);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
}

/* YOUTUBE PLAYER STYLES - FIXED AT TOP */
.player-box {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--player-fixed-height);
    background: #000;
    z-index: 1000;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
}

.player-content { 
    width: 100%; 
    height: 100%;
    position: relative; 
    overflow: hidden; 
}

/* Main content margin when player is visible */
body.player-open .main-content {
    margin-top: calc(var(--player-fixed-height) + 20px);
}

/* DRAMA IMAGE IN PLAYER - FIXED HEIGHT & OVERLAY */
.drama-player-image {
    position: absolute;
    top: -40;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    z-index: 5;
    background-color: #000;
    display: block;
}

/* YouTube Iframe Container */
.yt-iframe-wrapper {
    position: absolute; 
    top: -50px;
    left: 0; 
    width: 100%; 
    height: 100%; 
    z-index: 1;
    pointer-events: none;
}

.yt-iframe-wrapper.active { 
    opacity: 1; 
}

#youtube-player { 
    width: 100%; 
    height: 100%; 
    border: none; 
    pointer-events: none;
}

/* TOUCH LAYER FOR BLOCKING YOUTUBE UI */
#touchLayer {
    position: absolute;
    inset: 0;
    z-index: 10;
    cursor: pointer;
    background: transparent;
}

.player-content.show-ui #touchLayer {
    pointer-events: none;
}

.player-content:not(.show-ui) #touchLayer {
    pointer-events: auto;
}

/* UI CONTROLS - FIXED WITH BLACK CONTAINER */
.bottom-ui { 
    position: absolute; 
    bottom: 20;
    left: 0; 
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0) 100%);
    padding: 15px 15px 10px 15px; 
    z-index: 15;
    opacity: 0;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(5px);
    pointer-events: auto !important;
}

.player-content.show-ui .bottom-ui { 
    opacity: 1; 
    pointer-events: auto;
}

.player-content.hide-controls .bottom-ui {
    opacity: 0 !important;
    pointer-events: none !important;
}

.p-bar { 
    width: 100%; 
    height: 5px; 
    background: rgba(255,255,255,0.2); 
    cursor: pointer; 
    border-radius: 5px; 
    margin-bottom: 12px; 
    position: relative;
    z-index: 16;
    pointer-events: auto !important;
}

.p-fill { 
    height: 100%; 
    background: linear-gradient(to right, var(--pink), var(--neon-blue)); 
    width: 0%; 
    box-shadow: 0 0 8px var(--pink); 
    border-radius: 5px;
    position: relative;
    z-index: 17;
}

/* Controls Container */
.controls-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    pointer-events: auto !important;
}

/* Left Controls Group */
.left-controls {
    display: flex;
    gap: 15px;
    align-items: center;
    pointer-events: auto !important;
}

/* Control Buttons */
.control-btn {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    transition: all 0.3s ease;
    pointer-events: auto !important;
}

.control-btn:hover {
    background: rgba(0,0,0,0.8);
    border-color: var(--neon-blue);
    transform: scale(1.1);
}

/* Play/Pause Button Special */
.play-pause-btn {
    background: linear-gradient(45deg, var(--primary), var(--pink));
    border: none;
    width: 40px;
    height: 40px;
}

.play-pause-btn:hover {
    background: linear-gradient(45deg, var(--pink), var(--primary));
    box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
}

/* Time Display */
.time-display {
    font-size: 12px;
    color: rgba(255,255,255,0.8);
    font-family: monospace;
    min-width: 100px;
    text-align: center;
    background: rgba(0,0,0,0.3);
    padding: 4px 8px;
    border-radius: 4px;
    pointer-events: none;
}

/* Right Controls Group */
.right-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    pointer-events: auto !important;
}

/* Volume Control */
.volume-control {
    display: flex;
    align-items: center;
    gap: 5px;
    pointer-events: auto !important;
}

.volume-slider {
    width: 80px;
    height: 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
    pointer-events: auto !important;
}

.volume-fill {
    height: 100%;
    background: var(--neon-blue);
    width: 80%;
    border-radius: 2px;
}

/* Fullscreen Button */
.fullscreen-btn {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.3s ease;
    pointer-events: auto !important;
}

.fullscreen-btn:hover {
    background: rgba(0,0,0,0.8);
    border-color: var(--neon-blue);
}

.skip-btn {
    background: rgba(0,0,0,0.7); 
    border: 2px solid var(--neon-blue);
    color: white; 
    width: 60px; 
    height: 60px; 
    border-radius: 50%;
    cursor: pointer; 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    font-size: 12px;
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    transition: all 0.3s ease;
    pointer-events: auto !important;
}

.skip-btn:hover {
    background: rgba(0,0,0,0.9);
    border-color: var(--neon-purple);
    box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
    transform: scale(1.1);
}

.skip-btn span {
    font-size: 24px;
    margin-bottom: 5px;
}

/* Fixed Back Button */
.fixed-back-button {
    position: fixed;
    left: 20px;
    bottom: 20px;
    background: linear-gradient(45deg, var(--primary), var(--pink));
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(139, 0, 0, 0.5);
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
}

.fixed-back-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(139, 0, 0, 0.7);
}

/* Scroll to Top Button */
.scroll-top-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, var(--primary), var(--pink));
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(139, 0, 0, 0.5);
    transition: var(--transition);
    font-size: 20px;
}

.scroll-top-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(139, 0, 0, 0.7);
}

/* Footer */
footer {
    background: #1a1a1a;
    padding: 20px 0;
    margin-top: 40px;
    border-top: 1px solid #333;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.footer-links {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.footer-links a {
    color: var(--secondary);
    text-decoration: none;
    transition: var(--transition);
}

.footer-links a:hover {
    color: var(--golden);
}

.copyright {
    color: #888;
    font-size: 14px;
    text-align: center;
}

/* ============ SEE MORE BUTTON STYLES ============ */
/* See More Button Styles */
.see-more-container {
    text-align: center;
    margin: 40px 0 20px;
    width: 100%;
    grid-column: 1 / -1;
}

.see-more-btn {
    background: linear-gradient(45deg, var(--primary), var(--pink));
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(139, 0, 0, 0.5);
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 20px auto;
    min-width: 200px;
}

.see-more-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(139, 0, 0, 0.7);
    background: linear-gradient(45deg, var(--pink), var(--primary));
}

.see-more-btn:active {
    transform: translateY(-1px);
}

.see-more-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.see-more-btn.loading {
    position: relative;
    color: transparent;
}

.see-more-btn.loading::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Drama Count Display */
.drama-count {
    color: var(--secondary);
    font-size: 14px;
    text-align: center;
    margin-top: 10px;
    opacity: 0.8;
}
/* ============ END SEE MORE STYLES ============ */

}

/* Extra Small Screens */

    .drama-grid {
        grid-template-columns: repeat(2, 1fr);

    }

        min-width: 140px;
    }

        margin: 25px 0 10px;
    }
}

    <footer>

                <div class="copyright">© Powered By: Syed Muzammil Shah. All rights reserved.</div>
            </div>
        </div>

// Browser back button setup (unchanged)
function setupBrowserBackButton() {
    window.addEventListener('popstate', function() {
        if (currentPage === 'episodes') goBackToDramas();
    });
    
    function pushHistoryState() {
        let state = (currentPage === 'episodes') ? { page: 'episodes' } : { page: 'dramas' };
        let hash = (currentPage === 'episodes') ? '#episodes' : '#';
        history.pushState(state, '', hash);
    }
    
    history.replaceState({ page: 'dramas' }, '', '#');
    return pushHistoryState;
}

// Show loading animation (unchanged)
function showLoading() {
    const playerArea = document.getElementById('playerArea');
    if (!playerArea) return;
    
    hideLoading();
    
    const loadingOverlay = document.createElement('div');
    loadingOverlay.id = 'loadingOverlay';
    loadingOverlay.style.cssText = `
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20;
        backdrop-filter: blur(3px);
    `;
    
    const spinner = document.createElement('div');
    spinner.style.cssText = `
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--pink);
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    `;
    
    const loadingText = document.createElement('div');
    loadingText.style.cssText = `
        color: white;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
        background: linear-gradient(90deg, var(--pink), var(--neon-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    `;
    loadingText.textContent = 'Loading...';
    
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
    
    loadingOverlay.appendChild(style);
    loadingOverlay.appendChild(spinner);
    loadingOverlay.appendChild(loadingText);
    
    playerArea.appendChild(loadingOverlay);
    
    let dots = 0;
    loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        loadingText.textContent = 'Loading' + '.'.repeat(dots);
    }, 500);
}

// Hide loading animation (unchanged)
function hideLoading() {
    const loadingOverlay = document.getElementById('loadingOverlay');
    if (loadingOverlay) {
        loadingOverlay.remove();
    }
    if (loadingInterval) {
        clearInterval(loadingInterval);
        loadingInterval = null;
    }
}

// Function to create a drama card
function createDramaCard(drama, index) {
    const dramaCard = document.createElement('div');
    dramaCard.className = 'drama-card';
    dramaCard.innerHTML = `
        <div class="drama-image-container">
            <img src="${drama.image}" alt="${drama.title}" class="drama-image" loading="lazy">
            <div class="image-overlay"><div class="watch-text">Watch ${drama.episodeCount} Episodes</div></div>
        </div>
        <div class="drama-info">
            <div class="drama-title">${drama.title}</div>
            <div class="drama-year">${drama.category ? drama.category + ' • ' : ''}${drama.episodeCount} Episodes</div>
        </div>
    `;
    dramaCard.onclick = () => openDramaEpisodes(index);
    return dramaCard;
}

// Render dramas list with pagination
function renderDramas(dramaList, page = 1, append = false) {
    currentPage = 'dramas';
    
    const dramaGrid = document.getElementById('dramaGrid');
    
    // If not appending, clear the grid first
    if (!append) {
        dramaGrid.innerHTML = '';
        document.getElementById('playerContainer').innerHTML = '';
        document.getElementById('dramaInfoContainer').innerHTML = '';
        document.getElementById('episodesContainer').innerHTML = '';
        document.getElementById('fixedBackButton').style.display = 'none';
        dramaGrid.style.display = 'grid';
        document.body.classList.remove('player-open');
        
        if (player) { 
            try { 
                player.destroy(); 
                player = null; 
            } catch (e) {
                console.error('Error destroying player:', e);
            } 
        }
        
        isAdPlaying = false;
        controlsVisible = true;
        hideLoading();
        
        // Reset pagination when starting fresh
        currentPageNumber = page;
        loadedDramasCount = 0;
    }
    
    // Calculate start and end index for current page
    const startIndex = (page - 1) * dramasPerPage;
    const endIndex = Math.min(startIndex + dramasPerPage, dramaList.length);
    
    // Add dramas for current page
    for (let i = startIndex; i < endIndex; i++) {
        const drama = dramaList[i];
        const dramaCard = createDramaCard(drama, i);
        dramaGrid.appendChild(dramaCard);
        loadedDramasCount++;
    }
    
    // Remove existing See More button if any
    const existingSeeMore = document.getElementById('seeMoreContainer');
    if (existingSeeMore) {
        existingSeeMore.remove();
    }
    
    // Remove existing drama count if any
    const existingCount = document.getElementById('dramaCountDisplay');
    if (existingCount) {
        existingCount.remove();
    }
    
    // Show drama count
    const dramaCountDisplay = document.createElement('div');
    dramaCountDisplay.id = 'dramaCountDisplay';
    dramaCountDisplay.className = 'drama-count';
    dramaCountDisplay.textContent = `Showing ${loadedDramasCount} of ${totalDramas} dramas`;
    dramaGrid.appendChild(dramaCountDisplay);
    
    // If there are more dramas to show, add See More button
    if (loadedDramasCount < totalDramas) {
        const seeMoreContainer = document.createElement('div');
        seeMoreContainer.id = 'seeMoreContainer';
        seeMoreContainer.className = 'see-more-container';
        
        const remainingDramas = totalDramas - loadedDramasCount;
        const nextBatch = Math.min(dramasPerPage, remainingDramas);
        
        seeMoreContainer.innerHTML = `
            <button class="see-more-btn" id="seeMoreBtn">
                <span>See More</span> (Load ${nextBatch} more dramas)
            </button>
        `;
        dramaGrid.appendChild(seeMoreContainer);
        
        // Add event listener to See More button
        document.getElementById('seeMoreBtn').onclick = () => loadMoreDramas(dramaList);
    }
    
    if (window.pushHistoryState && !append) window.pushHistoryState();
}

// Load more dramas
function loadMoreDramas(dramaList) {
    const seeMoreBtn = document.getElementById('seeMoreBtn');
    if (!seeMoreBtn) return;
    
    // Disable button and show loading
    seeMoreBtn.disabled = true;
    seeMoreBtn.classList.add('loading');
    
    // Simulate loading delay for better UX
    setTimeout(() => {
        // Calculate next page
        currentPageNumber++;
        
        // Render next page (append to existing)
        renderDramas(dramaList, currentPageNumber, true);
        
        // Smooth scroll to show new content
        const newCardsStart = (currentPageNumber - 1) * dramasPerPage;
        const firstNewCard = document.querySelector(`.drama-card:nth-child(${newCardsStart + 1})`);
        if (firstNewCard) {
            firstNewCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }, 500);
}

// Open drama episodes (unchanged except for saving pagination state)
function openDramaEpisodes(dramaIndex) {
    // Save current pagination state
    if (currentPage === 'dramas') {
        window.lastDramaViewState = {
            page: currentPageNumber,
            loadedCount: loadedDramasCount,
            scrollPosition: window.scrollY
        };
    }
    
    currentPage = 'episodes';
    currentDramaIndex = dramaIndex;
    const drama = dramas[dramaIndex];
    currentPlaylistId = drama.playlistId;

    document.getElementById('fixedBackButton').style.display = 'flex';

    controlsVisible = true;
    hideLoading();

                </div>
                <img src="${drama.image}" class="drama-player-image" id="dramaPlayerImage" style="display: block;">

                <div id="touchLayer" onclick="handleTouchLayerClick()"></div>
                
                <!-- Bottom Controls -->
                <div class="bottom-ui" onclick="event.stopPropagation()">
                    <div class="p-bar" onclick="seek(event)">

                            <button class="control-btn play-pause-btn" onclick="handlePlayPauseClick(); event.stopPropagation()" id="playIcon">▶</button>

                                <span>↻</span>10s
                            </button>

    // Render episodes
    const episodesContainer = document.getElementById('episodesContainer');
    episodesContainer.innerHTML = `<div class="episodes-grid" id="episodesGrid"></div>`;
    const episodesGrid = document.getElementById('episodesGrid');
    
    for (let i = 0; i < drama.episodeCount; i++) {
        const btn = document.createElement('button');
        btn.className = 'episode-button';
        btn.id = `ep-button-${i}`;
        btn.innerHTML = `Episode ${i + 1}`;

            e.stopPropagation();

        };
        episodesGrid.appendChild(btn);

    loadYouTubeAPI();
}

// Load YouTube API (unchanged)
function loadYouTubeAPI() {
    if (window.YT && window.YT.Player) {
        initializePlayer();
    } else {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        window.onYouTubeIframeAPIReady = initializePlayer;
    }
}

// Initialize YouTube player (unchanged)
function initializePlayer() {
    if (player) {
        try {
            player.destroy();
        } catch (e) {
            console.error('Error destroying existing player:', e);
        }
    }
    
    player = new YT.Player('youtube-player', {
        height: '100%', 
        width: '100%',
        playerVars: { 
            'autoplay': 0, 
            'controls': 0,
            'modestbranding': 1, 
            'rel': 0, 
            'playsinline': 1, 
            'enablejsapi': 1,
            'fs': 0,
            'showinfo': 0,
            'iv_load_policy': 3,
            'disablekb': 1,
            'autohide': 2,
            'cc_load_policy': 0,
            'widget_referrer': 1,
        },
        events: { 
            'onReady': onPlayerReady, 
            'onStateChange': onPlayerStateChange 
        }
    });
    
    setInterval(updateProgress, 500);
}

// Player ready callback (unchanged)
function onPlayerReady() {
    playerReady = true;
    console.log('YouTube Player is ready');
    
    const playerArea = document.getElementById('playerArea');
    if (playerArea) {
        playerArea.classList.add('show-ui');
    }
    controlsVisible = true;
}

// Open specific episode (unchanged)
function openPlayer(userEpisodeIndex) {
    if (!player || !playerReady) {
        console.error('Player not ready');
        return;
    }
    
    const drama = dramas[currentDramaIndex];
    currentUserEpisodeIndex = userEpisodeIndex;
    let playlistIndex = drama.reverseOrder ? (drama.episodeCount - 1 - userEpisodeIndex) : userEpisodeIndex;

    if (player && player.getPlayerState) {
        const currentState = player.getPlayerState();
        if (currentState === YT.PlayerState.PLAYING || currentState === YT.PlayerState.BUFFERING) {
            player.pauseVideo();
            wasPlayingBeforeAd = true;
        }
    }
    
    showLoading();
    
    const dramaImage = document.getElementById('dramaPlayerImage');
    if (dramaImage) dramaImage.style.display = 'none';

    player.loadPlaylist({
        list: currentPlaylistId,
        listType: 'playlist',
        index: playlistIndex
    });

    document.querySelectorAll('.episode-button').forEach(el => el.classList.remove('active'));
    document.getElementById(`ep-button-${userEpisodeIndex}`)?.classList.add('active');
    
    showControls();
}

// Player state change callback (unchanged)
function onPlayerStateChange(event) {
    const dramaImage = document.getElementById('dramaPlayerImage');
    const playIcon = document.getElementById('playIcon');
    const playerArea = document.getElementById('playerArea');

    let videoData = player.getVideoData();
    isAdPlaying = (videoData && (videoData.ad === 1 || videoData.title === "Advertisement" || videoData.isPlayable === false));

    if (event.data === YT.PlayerState.PLAYING) {
        hideLoading();
        
        if (dramaImage) dramaImage.style.display = 'none';
        if (playIcon) playIcon.innerText = '||';

        if (isAdPlaying) {
            playerArea.setAttribute('data-ad-playing', 'true');
            showControls();
            wasPlayingBeforeAd = true;
        } else {
            playerArea.setAttribute('data-ad-playing', 'false');
            if (controlsVisible) {
                startAutoHideTimer();
            }
            wasPlayingBeforeAd = false;
        }
    } 
    else if (event.data === YT.PlayerState.PAUSED) {
        if (playIcon) playIcon.innerText = '▶';
        
        if (!isAdPlaying && dramaImage) {
            dramaImage.style.display = 'block';
        }
        
        showControls();
        clearTimeout(hideTimeout);
    }
    else if (event.data === YT.PlayerState.ENDED) {
        hideLoading();
        
        if (dramaImage) dramaImage.style.display = 'block';
        if (playIcon) playIcon.innerText = '▶';
        
        showControls();
        clearTimeout(hideTimeout);
    }
    else if (event.data === YT.PlayerState.BUFFERING) {
        if (isAdPlaying) {
            hideLoading();
        } else if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
            showLoading();
        }
    }
    else if (event.data === YT.PlayerState.CUED) {
        hideLoading();
    }
    else if (event.data === YT.PlayerState.UNSTARTED) {
        hideLoading();
    }
    
    checkForAd();
}

// Check for ad detection (unchanged)
function checkForAd() {
    if (!player) return;
    
    const videoData = player.getVideoData();
    const isCurrentlyAd = (videoData && (videoData.ad === 1 || videoData.title === "Advertisement" || videoData.isPlayable === false));
    
    if (isCurrentlyAd && !isAdPlaying) {
        isAdPlaying = true;
        hideLoading();
    } else if (!isCurrentlyAd && isAdPlaying) {
        isAdPlaying = false;
    }
}

// Start auto-hide timer for controls (unchanged)
function startAutoHideTimer() {
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
        if (!isAdPlaying && player && player.getPlayerState() === YT.PlayerState.PLAYING) {
            hideControls();
        }
    }, 5000);
}

// Show controls (unchanged)
function showControls() {
    const playerArea = document.getElementById('playerArea');
    if (playerArea) {
        playerArea.classList.add('show-ui');
        controlsVisible = true;
    }
}

// Hide controls (unchanged)
function hideControls() {
    const playerArea = document.getElementById('playerArea');
    if (playerArea && !isAdPlaying) {
        playerArea.classList.remove('show-ui');
        controlsVisible = false;
    }
}

// Toggle controls visibility (unchanged)
function toggleControls() {
    if (isAdPlaying) {
        showControls();
        return;
    }
    
    if (controlsVisible) {
        hideControls();
    } else {
        showControls();
        
        if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
            startAutoHideTimer();
        }
    }
}

// Touch layer click handler (unchanged)
function handleTouchLayerClick() {
    toggleControls();
}

// Play/Pause handler (unchanged)
function handlePlayPauseClick() {
    if (isAdPlaying) return;
    
    const state = player.getPlayerState();
    const playIcon = document.getElementById('playIcon');
    const dramaImage = document.getElementById('dramaPlayerImage');
    
    if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        if (playIcon) playIcon.innerText = '▶';
        if (dramaImage) dramaImage.style.display = 'block';
    } else {
        player.playVideo();
        if (playIcon) playIcon.innerText = '||';
        if (dramaImage) dramaImage.style.display = 'none';
    }
}

// Skip function (unchanged)
function skip(seconds) {
    if (isAdPlaying) return;
    
    const currentTime = player.getCurrentTime();
    const newTime = currentTime + seconds;
    
    if (newTime < 0) {
        player.seekTo(0, true);
    } else if (newTime > player.getDuration()) {
        nextEp();
    } else {
        player.seekTo(newTime, true);
    }
}

// Update progress bar (unchanged)
function updateProgress() {
    if (player && player.getCurrentTime && !isAdPlaying) {
        const curr = player.getCurrentTime();
        const dur = player.getDuration();
        const pFill = document.getElementById('pFill');
        
        if (dur > 0 && pFill) {
            pFill.style.width = (curr / dur * 100) + '%';
            document.getElementById('currTime').innerText = formatTime(curr);
            document.getElementById('totalTime').innerText = formatTime(dur);
        }
    }
}

// Format time (MM:SS) (unchanged)
function formatTime(s) {
    const m = Math.floor(s / 60);
    const r = Math.floor(s % 60);
    return m + ":" + (r < 10 ? '0' : '') + r;
}

// Toggle fullscreen (unchanged)
function toggleFullscreen() {
    const el = document.getElementById('playerArea');
    if (!document.fullscreenElement) {
        el.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable fullscreen: ${err.message}`);
        });
    } else {
        document.exitFullscreen();
    }
}

// Seek function (unchanged)
function seek(event) {
    if (!player || isAdPlaying) return;
    
    const pBar = event.currentTarget;
    const rect = pBar.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const width = rect.width;
    const percentage = x / width;
    
    const duration = player.getDuration();
    const newTime = percentage * duration;
    
    player.seekTo(newTime, true);
    event.stopPropagation();
}

// Next episode (unchanged)
function nextEp() {
    const drama = dramas[currentDramaIndex];
    if (currentUserEpisodeIndex < drama.episodeCount - 1) {
        openPlayer(currentUserEpisodeIndex + 1);
    }
}

// Previous episode (unchanged)
function prevEp() {
    if (currentUserEpisodeIndex > 0) {
        openPlayer(currentUserEpisodeIndex - 1);
    }
}

// Go back to dramas list - UPDATED
function goBackToDramas() {
    if (player) { 
        try { 
            player.destroy(); 
        } catch(e) {
            console.error('Error destroying player:', e);
        } 
        player = null; 
    }
    
    hideLoading();
    
    // Check if we need to restore pagination state
    if (window.lastDramaViewState) {
        // Restore to the exact page we were on
        currentPageNumber = window.lastDramaViewState.page;
        loadedDramasCount = window.lastDramaViewState.loadedCount;
        
        // Re-render dramas with the stored page
        renderDramas(dramas, currentPageNumber, false);
        
        // Restore scroll position
        setTimeout(() => {
            window.scrollTo({ top: window.lastDramaViewState.scrollPosition || 0, behavior: 'smooth' });
        }, 100);
    } else {
        // Fresh start
        renderDramas(dramas);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // Clear the stored state
    window.lastDramaViewState = null;
}

});
