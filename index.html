<!doctype html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo - ENT-TV Dramas with YouTube Player</title>
    <style>
        :root {
            --primary: #8B0000;
            --secondary: #D4AF37;
            --golden: #FFD700;
            --dark-golden: #DAA520;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #2a2a2a;
            --transition: all 0.3s ease;
            --pink: #ff416c;
            --neon-blue: #00f3ff;
            --neon-purple: #bc00ff;
            --neon-red: #ff0000;
            --header-height: 220px;
            --player-fixed-height: 270px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Drama Grid Styles */
        .drama-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        /* DRAMA CARD STYLES */
        .drama-card {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            border: 1px solid #333;
            height: 300px;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            gap: 15px;
        }

        .drama-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--pink);
            background: linear-gradient(145deg, #222222, #333333);
        }

        .drama-card.active {
            border: none;
            background: linear-gradient(45deg, var(--pink), var(--neon-blue), var(--neon-purple), var(--pink));
            background-size: 200%;
            animation: neonFlow 3s infinite;
        }

        @keyframes neonFlow { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        /* Drama Image Container */
        .drama-image-container {
            position: relative;
            overflow: hidden;
            height: 270px;
            width: 100px;
            min-width: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .drama-image {
            width: 100%;
            height: 85%;
            object-fit: cover;
            object-position: center;
            transition: var(--transition);
        }

        .drama-card:hover .drama-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            border-radius: 10px;
        }

        .drama-card:hover .image-overlay {
            opacity: 1;
        }

        .watch-text {
            color: var(--light);
            font-weight: bold;
            font-size: 0.8rem;
            text-align: center;
            padding: 5px 10px;
            border: 2px solid var(--secondary);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
        }

        .drama-info {
            flex: 1;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .drama-title {
            color: var(--light);
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .drama-year {
            color: var(--secondary);
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Main Content Area */
        .main-content {
            margin-top: 20px;
            position: relative;
        }

        /* EPISODES GRID - ONLY BUTTONS, NO CONTAINER */
        .episodes-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 0;
            margin-top: 20px;
        }

        /* ÿß€åŸæ€å ÿ≥Ÿà⁄à ÿ®ŸπŸÜÿ≤ - GOLDEN BY DEFAULT */
        .episode-button {
            width: 100%;
            padding: 20px 25px;
            background: linear-gradient(145deg, #FFD700, #DAA520);
            color: #000;
            border: 2px solid #B8860B;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
            transition: all 0.3s ease;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .episode-button:hover {
            background: linear-gradient(145deg, #FFC800, #C69500);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.5);
            border-color: #A67C00;
        }

        .episode-button.active {
            background: linear-gradient(45deg, var(--primary), var(--pink));
            border: 2px solid var(--secondary);
            color: #fff;
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.6);
            position: relative;
            padding-left: 50px;
            text-shadow: none;
        }

        .episode-button.active::before {
            content: "‚ñ∂";
            position: absolute;
            left: 20px;
            font-size: 18px;
            color: var(--secondary);
        }

        .episode-button.active::after {
            content: "";
            position: absolute;
            right: 20px;
            width: 12px;
            height: 12px;
            background: var(--secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* YOUTUBE PLAYER STYLES - FIXED AT TOP */
.player-box {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--player-fixed-height);
    background: #000;
    z-index: 1000;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
}

.player-content { 
    width: 100%; 
    height: 100%;
    position: relative; 
    overflow: hidden; 
}

/* Main content margin when player is visible */
body.player-open .main-content {
    margin-top: calc(var(--player-fixed-height) + 20px);
}

/* DRAMA IMAGE IN PLAYER - FIXED HEIGHT & OVERLAY */
.drama-player-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    z-index: 5; /* YouTube player ÿ≥€í ÿßŸàŸæÿ± */
    background-color: #000;
    display: block; /* ÿ¥ÿ±Ÿàÿπ ŸÖ€å⁄∫ show €ÅŸà⁄Ø€å */
}

/* YouTube Iframe Container */
.yt-iframe-wrapper {
    position: absolute; 
    top: 0;
    left: 0; 
    width: 100%; 
    height: 100%; 
    z-index: 2; /* Poster ⁄©€í ŸÜ€å⁄Ü€í */
}

.yt-iframe-wrapper.active { 
    opacity: 1; 
}

#youtube-player { 
    width: 100%; 
    height: 100%; 
    border: none; 
}

/* UI CONTROLS - FIXED WITH BLACK CONTAINER */
.bottom-ui { 
    position: absolute; 
    bottom: 0;
    left: 0; 
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0) 100%);
    padding: 15px 15px 10px 15px; 
    z-index: 6; /* Poster ÿ≥€í ÿßŸàŸæÿ± */
    opacity: 1;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(5px);
}

.player-content.show-ui .bottom-ui { 
    opacity: 1; 
    pointer-events: auto;
}

.player-content.hide-controls .bottom-ui {
    opacity: 0 !important;
    pointer-events: none !important;
}

.p-bar { 
    width: 100%; 
    height: 5px; 
    background: rgba(255,255,255,0.2); 
    cursor: pointer; 
    border-radius: 5px; 
    margin-bottom: 12px; 
    position: relative;
    z-index: 7;
}

.p-fill { 
    height: 100%; 
    background: linear-gradient(to right, var(--pink), var(--neon-blue)); 
    width: 0%; 
    box-shadow: 0 0 8px var(--pink); 
    border-radius: 5px;
    position: relative;
    z-index: 8;
}

/* Progress Bar Buffer */
.p-buffer {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: rgba(255,255,255,0.1);
    width: 0%;
    border-radius: 5px;
    z-index: 6;
}

/* Controls Container */
.controls-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

/* Left Controls Group */
.left-controls {
    display: flex;
    gap: 15px;
    align-items: center;
}

/* Control Buttons */
.control-btn {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    transition: all 0.3s ease;
}

.control-btn:hover {
    background: rgba(0,0,0,0.8);
    border-color: var(--neon-blue);
    transform: scale(1.1);
}

/* Play/Pause Button Special */
.play-pause-btn {
    background: linear-gradient(45deg, var(--primary), var(--pink));
    border: none;
    width: 40px;
    height: 40px;
}

.play-pause-btn:hover {
    background: linear-gradient(45deg, var(--pink), var(--primary));
    box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
}

/* Time Display */
.time-display {
    font-size: 12px;
    color: rgba(255,255,255,0.8);
    font-family: monospace;
    min-width: 100px;
    text-align: center;
    background: rgba(0,0,0,0.3);
    padding: 4px 8px;
    border-radius: 4px;
}

/* Right Controls Group */
.right-controls {
    display: flex;
    gap: 10px;
    align-items: center;
}

/* Volume Control */
.volume-control {
    display: flex;
    align-items: center;
    gap: 5px;
}

.volume-slider {
    width: 80px;
    height: 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
}

.volume-fill {
    height: 100%;
    background: var(--neon-blue);
    width: 80%;
    border-radius: 2px;
}

/* Fullscreen Button */
.fullscreen-btn {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.3s ease;
}

.fullscreen-btn:hover {
    background: rgba(0,0,0,0.8);
    border-color: var(--neon-blue);
}

/* CENTER CONTROLS - SKIP BUTTONS */
.center-controls {
    position: absolute; 
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex !important;
    gap: 120px !important;
    z-index: 160; 
    opacity: 0;
    transition: opacity 0.3s ease !important;
}

.player-content.show-ui .center-controls { 
    opacity: 1; 
    pointer-events: auto; 
}

.player-content.hide-controls .center-controls {
    opacity: 0 !important;
    pointer-events: none !important;
}

.skip-btn {
    background: rgba(0,0,0,0.7); 
    border: 2px solid var(--neon-blue);
    color: white; 
    width: 60px; 
    height: 60px; 
    border-radius: 50%;
    cursor: pointer; 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    font-size: 12px;
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    transition: all 0.3s ease;
}

.skip-btn:hover {
    background: rgba(0,0,0,0.9);
    border-color: var(--neon-purple);
    box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
    transform: scale(1.1);
}

.skip-btn span {
    font-size: 24px;
    margin-bottom: 5px;
}

/* NEON LOADER */
#bufferingScreen {
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%;
    background: black;
    z-index: 10;
    display: none; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
}

.neon-loader {
    width: 60px; 
    height: 60px;
    border: 5px solid transparent; 
    border-top: 5px solid var(--pink);
    border-bottom: 5px solid var(--neon-blue);
    border-radius: 50%; 
    animation: spinNeon 1s linear infinite;
    box-shadow: 0 0 20px rgba(255, 65, 108, 0.5);
}

.loading-text {
    margin-top: 15px;
    color: var(--neon-blue);
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 10px var(--neon-blue);
    animation: textGlow 2s infinite alternate;
}

@keyframes spinNeon { 
    0% { 
        transform: rotate(0deg); 
        border-top-color: var(--pink);
        border-bottom-color: var(--neon-blue);
    }
    50% { 
        border-top-color: var(--neon-blue);
        border-bottom-color: var(--neon-purple);
    }
    100% { 
        transform: rotate(360deg); 
        border-top-color: var(--pink);
        border-bottom-color: var(--neon-blue);
    }
}

@keyframes textGlow {
    0% { 
        color: var(--neon-blue);
        text-shadow: 0 0 5px var(--neon-blue);
    }
    100% { 
        color: var(--neon-purple);
        text-shadow: 0 0 15px var(--neon-purple);
    }
}

/* Touch Layer for Interaction */
#touchLayer {
    position: absolute;
    inset: 0;
    z-index: 5;
    cursor: pointer;
}

    // Global Variables
    let player = null;
    let currentDramaIndex = 0;
    let currentUserEpisodeIndex = 0;
    let hideTimeout;
    let currentPlaylistId = '';
    let youtubeAPILoaded = false;
    let playerReady = false;

    // Browser Back Button Handler
    function setupBrowserBackButton() {
        window.addEventListener('popstate', function(event) {
            if (currentPage === 'episodes') {
                goBackToDramas();
            }
        });
        
        function pushHistoryState() {
            if (currentPage === 'episodes') {
                history.pushState({ page: 'episodes' }, '', '#episodes');
            } else {
                history.pushState({ page: 'dramas' }, '', '#');
            }
        }
        
        history.replaceState({ page: 'dramas' }, '', '#');
        return pushHistoryState;
    }

    // Function to render drama cards
    function renderDramas(dramaList) {
        currentPage = 'dramas';
        const dramaGrid = document.getElementById('dramaGrid');
        dramaGrid.innerHTML = '';
        
        document.getElementById('playerContainer').innerHTML = '';
        document.getElementById('dramaInfoContainer').innerHTML = '';
        document.getElementById('episodesContainer').innerHTML = '';
        
        document.getElementById('fixedBackButton').style.display = 'none';
        dramaGrid.style.display = 'grid';
        document.body.classList.remove('player-open');
        
        if (player) {
            try {
                player.destroy();
                player = null;
            } catch (e) {
                console.log("Error destroying player:", e);
            }
        }
        
        // Reset states
        isAdPlaying = false;
        if (adTimer) clearTimeout(adTimer);
        posterVisible = true;
        
        dramaList.forEach((drama, index) => {
            const dramaCard = document.createElement('div');
            dramaCard.className = 'drama-card';
            dramaCard.id = `drama-${index}`;
            
            dramaCard.innerHTML = `
                <div class="drama-image-container">
                    <img src="${drama.image}" alt="${drama.title}" class="drama-image">
                    <div class="image-overlay">
                        <div class="watch-text">Watch ${drama.episodeCount} Episodes</div>
                    </div>
                </div>
                <div class="drama-info">
                    <div class="drama-title">${drama.title}</div>
                    <div class="drama-year">${drama.category} ‚Ä¢ ${drama.episodeCount} Episodes</div>
                </div>
            `;
            
            dramaCard.onclick = () => {
                openDramaEpisodes(index);
            };
            
            dramaGrid.appendChild(dramaCard);
        });
        
        if (window.pushHistoryState) {
            window.pushHistoryState();
        }
    }

    // Function to open episodes for a specific drama with player
    function openDramaEpisodes(dramaIndex) {
        currentPage = 'episodes';
        currentDramaIndex = dramaIndex;
        const drama = dramas[dramaIndex];
        currentPlaylistId = drama.playlistId;
        
        document.getElementById('dramaGrid').style.display = 'none';
        document.getElementById('fixedBackButton').style.display = 'flex';
        document.body.classList.add('player-open');
        
        // Create player WITH DRAMA IMAGE AS OVERLAY
        const playerContainer = document.getElementById('playerContainer');
        playerContainer.innerHTML = `
            <div class="player-box" id="playerBox" style="display: block;">
                <div class="player-content" id="playerArea" onclick="handleUIInteraction()">
                    <!-- YouTube Player - BACKGROUND ŸÖ€å⁄∫ -->
                    <div class="yt-iframe-wrapper" id="ytWrapper">
                        <div id="youtube-player"></div>
                    </div>
                    
                    <!-- DRAMA IMAGE AS OVERLAY - YouTube ⁄©€í ÿßŸàŸæÿ± -->
                    <img src="${drama.image}" class="drama-player-image" id="dramaPlayerImage" style="display: block;">
                    
                    <!-- Loading Screen -->
                    <div id="bufferingScreen">
                        <div class="neon-loader"></div>
                        <div class="loading-text">LOADING...</div>
                    </div>
                    
                    <div class="center-controls">
                        <button class="skip-btn" onclick="skip(-10); event.stopPropagation();">
                            <span>‚Ü∫</span>10s
                        </button>
                        <button class="skip-btn" onclick="skip(10); event.stopPropagation();">
                            <span>‚Üª</span>10s
                        </button>
                    </div>
                    
                    <div style="position:absolute; inset:0; z-index:5;" id="touchLayer"></div>
                    
                    <div class="bottom-ui" onclick="event.stopPropagation()">
    <div class="p-bar" onclick="seek(event)">
        <div class="p-buffer" id="pBuffer"></div>
        <div class="p-fill" id="pFill"></div>
    </div>
    
    <div class="controls-container">
        <div class="left-controls">
            <button class="control-btn prev-btn" onclick="prevEp()">‚èÆ</button>
            <button class="control-btn play-pause-btn" onclick="playPause()" id="playIcon">‚ñ∂</button>
            <button class="control-btn next-btn" onclick="nextEp()">‚è≠</button>
            <div class="time-display">
                <span id="currTime">0:00</span> / <span id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="right-controls">
            <div class="volume-control">
                <button class="control-btn volume-btn" onclick="toggleMute()">üîä</button>
                <div class="volume-slider" onclick="adjustVolume(event)">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂</button>
        </div>
    </div>
</div>
        `;
        
        // Show drama info
        const dramaInfoContainer = document.getElementById('dramaInfoContainer');
        dramaInfoContainer.innerHTML = `
            <div class="drama-info-below">
                <h2>${drama.title}</h2>
                <p>${drama.category} ‚Ä¢ ${drama.episodeCount} Episodes</p>
            </div>
        `;
        
        // Create episodes buttons
        const episodesContainer = document.getElementById('episodesContainer');
        episodesContainer.innerHTML = `
            <div class="episodes-grid" id="episodesGrid"></div>
        `;
        
        const episodesGrid = document.getElementById('episodesGrid');
        for (let i = 0; i < drama.episodeCount; i++) {
            const episodeNumber = i + 1;
            const btn = document.createElement('button');
            btn.className = 'episode-button';
            btn.id = `ep-button-${i}`;
            btn.innerHTML = `Episode ${episodeNumber}`;
            btn.onclick = (e) => {
                e.stopPropagation();
                openPlayer(i);
            };
            episodesGrid.appendChild(btn);
        }
        
        setTimeout(() => {
            if (typeof YT !== 'undefined' && YT.Player) {
                initializePlayer();
            } else {
                if (!youtubeAPILoaded) {
                    loadYouTubeAPI();
                }
            }
        }, 500);
        
        window.scrollTo({top: 0, behavior: 'smooth'});
        
        if (window.pushHistoryState) {
            window.pushHistoryState();
        }
    }

    // Load YouTube API - YouTube red logo ÿØ⁄©⁄æÿßŸÜ€í ⁄©€í ŸÑ€å€í
    function loadYouTubeAPI() {
        if (window.YT && window.YT.Player) {
            youtubeAPILoaded = true;
            initializePlayer();
            return;
        }
        
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        window.onYouTubeIframeAPIReady = function() {
            youtubeAPILoaded = true;
            initializePlayer();
        };
    }

    // Initialize YouTube Player - YouTube red logo show €ÅŸà⁄Øÿß
    function initializePlayer() {
        if (player) {
            try {
                player.destroy();
            } catch (e) {
                console.log("Error destroying previous player:", e);
            }
        }
        
        if (!document.getElementById('youtube-player')) {
            console.log("YouTube player element not found");
            return;
        }
        
        try {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0, // Start ŸÖ€å⁄∫ autoplay off
                    'controls': 0, // YouTube controls hidden
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'fs': 1,
                    'modestbranding': 1, // Minimal branding
                    'rel': 0,
                    'playsinline': 1,
                    'iv_load_policy': 3,
                    'showinfo': 0,
                    'cc_load_policy': 0,
                    'hl': 'en',
                    'widget_referrer': window.location.hostname,
                    'origin': window.location.origin,
                    'autohide': 0,
                    'color': 'white',
                    'branding': 0,
                    'start': 0,
                    'end': 0,
                    'playsinline': 1,
                    'cc_load_policy': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin,
                    'widgetid': 1,
                    'wmode': 'transparent'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
            
            setInterval(updateProgress, 500);
            
        } catch (error) {
            console.log("Error initializing YouTube player:", error);
        }
    }

    function onPlayerReady(event) {
        console.log("YouTube Player is ready");
        playerReady = true;
        
        // Hide loader
        const loader = document.getElementById('bufferingScreen');
        if (loader) {
            loader.style.display = 'none';
        }
        
        // Show YouTube player
        const ytWrapper = document.getElementById('ytWrapper');
        if (ytWrapper) {
            ytWrapper.classList.add('active');
        }
        
        // Poster ⁄©Ÿà show ÿ±⁄©⁄æ€å⁄∫
        const dramaImage = document.getElementById('dramaPlayerImage');
        if (dramaImage) {
            dramaImage.style.display = 'block';
            posterVisible = true;
        }
        
        // Force show UI initially
        const playerArea = document.getElementById('playerArea');
        if (playerArea) {
            playerArea.classList.add('show-ui');
            playerArea.classList.remove('hide-controls');
        }
        
        // YouTube red logo show €ÅŸà⁄Øÿß (€ÅŸÖ ⁄©⁄Ü⁄æ ŸÜ€Å€å⁄∫ ⁄Ü⁄æŸæÿß ÿ±€Å€í)
    }

    // Modified onStateChange - Poster episode button Ÿæÿ± click Ÿæÿ± hide €ÅŸà⁄Ø€å
    function onPlayerStateChange(event) {
        const loader = document.getElementById('bufferingScreen');
        const playIcon = document.getElementById('playIcon');
        const ytWrapper = document.getElementById('ytWrapper');
        const playerArea = document.getElementById('playerArea');
        const dramaImage = document.getElementById('dramaPlayerImage');
        
        if (!loader || !playIcon || !ytWrapper || !playerArea) return;
        
        console.log("Player State:", event.data);
        
        // YouTube Player States:
        if (event.data === YT.PlayerState.PLAYING) {
            // Video started playing
            loader.style.display = 'none';
            ytWrapper.classList.add('active');
            playIcon.innerText = '||';
            
            // ÿß⁄Øÿ± poster visible €Å€í ÿ™Ÿà hide ⁄©ÿ±€å⁄∫
            if (dramaImage && posterVisible) {
                dramaImage.style.display = 'none';
                posterVisible = false;
            }
            
            // Normal video - start hide timer
            resetHideTimer();
        }
        else if (event.data === YT.PlayerState.BUFFERING) {
            // Buffering - show loader
            loader.style.display = 'flex';
            
            // ÿß⁄Øÿ± poster hidden €Å€í ÿ™Ÿà show ⁄©ÿ±€å⁄∫
            if (dramaImage && !posterVisible) {
                dramaImage.style.display = 'block';
                posterVisible = true;
            }
        }
        else if (event.data === YT.PlayerState.PAUSED) {
            playIcon.innerText = '‚ñ∂';
            loader.style.display = 'none';
            
            // ÿß⁄Øÿ± video paused €Å€í ÿ™Ÿà poster show ⁄©ÿ±€å⁄∫
            if (dramaImage && !posterVisible) {
                dramaImage.style.display = 'block';
                posterVisible = true;
            }
        }
        else if (event.data === YT.PlayerState.ENDED) {
            // Video ended
            if (dramaImage && !posterVisible) {
                dramaImage.style.display = 'block';
                posterVisible = true;
            }
            
            const drama = dramas[currentDramaIndex];
            if (currentUserEpisodeIndex < drama.episodeCount - 1) {
                setTimeout(() => {
                    openPlayer(currentUserEpisodeIndex + 1);
                }, 2000);
            }
        }
        else if (event.data === YT.PlayerState.CUED || event.data === -1) {
            // Video cued €åÿß UNSTARTED
            loader.style.display = 'none';
            ytWrapper.classList.add('active');
            
            // Poster show ⁄©ÿ±€å⁄∫
            if (dramaImage && !posterVisible) {
                dramaImage.style.display = 'block';
                posterVisible = true;
            }
        }
    }

    function onPlayerError(event) {
        console.log("Player error:", event.data);
        const loader = document.getElementById('bufferingScreen');
        if (loader) {
            loader.style.display = 'none';
        }
        
        // Show poster on error
        const dramaImage = document.getElementById('dramaPlayerImage');
        if (dramaImage && !posterVisible) {
            dramaImage.style.display = 'block';
            posterVisible = true;
        }
    }

    // Function to open player when episode button is clicked
    function openPlayer(userEpisodeIndex) {
        if (!player || !playerReady) {
            console.log("Player not initialized or not ready");
            return;
        }
        
        const drama = dramas[currentDramaIndex];
        currentUserEpisodeIndex = userEpisodeIndex;
        
        let youtubePlaylistIndex;
        if (drama.reverseOrder) {
            youtubePlaylistIndex = drama.episodeCount - 1 - userEpisodeIndex;
        } else {
            youtubePlaylistIndex = userEpisodeIndex;
        }
        
        // Highlight active episode button
        document.querySelectorAll('.episode-button').forEach(el => el.classList.remove('active'));
        
        const episodeButton = document.getElementById(`ep-button-${userEpisodeIndex}`);
        if (episodeButton) {
            episodeButton.classList.add('active');
        }
        
        const bufferingScreen = document.getElementById('bufferingScreen');
        const ytWrapper = document.getElementById('ytWrapper');
        const playerArea = document.getElementById('playerArea');
        const dramaImage = document.getElementById('dramaPlayerImage');
        
        // ‚úÖ €å€Åÿß⁄∫ poster ⁄©Ÿà HIDE ⁄©ÿ±€å⁄∫
        if (dramaImage && posterVisible) {
            dramaImage.style.display = 'none';
            posterVisible = false;
        }
        
        // Show loader
        if (bufferingScreen) {
            bufferingScreen.style.display = 'flex';
            
            // Auto hide loader after 2 seconds
            setTimeout(() => {
                if (bufferingScreen) {
                    bufferingScreen.style.display = 'none';
                }
            }, 2000);
        }
        
        if (ytWrapper) {
            ytWrapper.classList.add('active');
        }
        
        // Show UI immediately
        if (playerArea) {
            playerArea.classList.add('show-ui');
            playerArea.classList.remove('hide-controls');
            
            // Clear any existing timer
            if (hideTimeout) clearTimeout(hideTimeout);
        }
        
        if (player && player.loadPlaylist) {
            try {
                player.loadPlaylist({ 
                    list: currentPlaylistId, 
                    listType: 'playlist', 
                    index: youtubePlaylistIndex
                });
                
            } catch (error) {
                console.log("Error loading playlist:", error);
            }
        } else {
            console.log("Player loadPlaylist not available");
        }
    }

    // Skip function
    function skip(seconds) {
        if (player && player.getCurrentTime) {
            try {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime + seconds, true);
                
                resetHideTimer();
            } catch (error) {
                console.log("Error skipping:", error);
            }
        }
    }

    function handleUIInteraction() {
        const playerArea = document.getElementById('playerArea');
        if (!playerArea) return;
        
        clearTimeout(hideTimeout);
        
        if (playerArea.classList.contains('hide-controls') || 
            !playerArea.classList.contains('show-ui')) {
            playerArea.classList.remove('hide-controls');
            playerArea.classList.add('show-ui');
            
            hideTimeout = setTimeout(() => { 
                playerArea.classList.remove('show-ui');
                playerArea.classList.add('hide-controls');
            }, 3000);
        } else {
            playerArea.classList.remove('show-ui');
            playerArea.classList.add('hide-controls');
        }
    }

    function resetHideTimer() {
        const playerArea = document.getElementById('playerArea');
        if (!playerArea) return;
        
        clearTimeout(hideTimeout);
        
        playerArea.classList.remove('hide-controls');
        playerArea.classList.add('show-ui');
        
        hideTimeout = setTimeout(() => { 
            playerArea.classList.remove('show-ui');
            playerArea.classList.add('hide-controls');
        }, 3000);
    }

    function playPause() {
        if (player) {
            try {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
                resetHideTimer();
            } catch (error) {
                console.log("Error play/pause:", error);
            }
        }
    }

    function updateProgress() {
        if (player && player.getCurrentTime && player.getDuration) {
            try {
                const curr = player.getCurrentTime();
                const dur = player.getDuration();
                const pFill = document.getElementById('pFill');
                const currTime = document.getElementById('currTime');
                const totalTime = document.getElementById('totalTime');
                
                if (dur > 0 && pFill && currTime && totalTime) {
                    pFill.style.width = (curr/dur*100) + '%';
                    currTime.innerText = formatTime(curr);
                    totalTime.innerText = formatTime(dur);
                }
            } catch (error) {
                console.log("Error updating progress:", error);
            }
        }
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return minutes + ":" + (secs < 10 ? '0' : '') + secs;
    }

    function seek(e) {
        if (player && player.getDuration) {
            try {
                const rect = e.currentTarget.getBoundingClientRect();
                const duration = player.getDuration();
                const seekTo = ((e.clientX - rect.left) / rect.width) * duration;
                player.seekTo(seekTo, true);
                resetHideTimer();
            } catch (error) {
                console.log("Error seeking:", error);
            }
        }
    }

    function nextEp() {
        const drama = dramas[currentDramaIndex];
        if (currentUserEpisodeIndex < drama.episodeCount - 1) {
            openPlayer(currentUserEpisodeIndex + 1);
        }
    }

    function prevEp() {
        if (currentUserEpisodeIndex > 0) {
            openPlayer(currentUserEpisodeIndex - 1);
        }
    }

    function toggleFullscreen() {
        const playerArea = document.getElementById('playerArea');
        if (playerArea) {
            if (!document.fullscreenElement) {
                playerArea.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
            resetHideTimer();
        }
    }

    // Function to go back to dramas list
    function goBackToDramas() {
        if (player) {
            try {
                player.stopVideo();
                player.destroy();
            } catch (e) {
                console.log("Error destroying player:", e);
            }
            player = null;
        }
        
        // Reset states
        posterVisible = true;
        
        renderDramas(dramas);
        
        if (window.pushHistoryState) {
            window.pushHistoryState();
        }
        
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        window.pushHistoryState = setupBrowserBackButton();
        
        if (typeof cordova !== 'undefined') {
            document.addEventListener('backbutton', function() {
                if (currentPage === 'episodes') {
                    goBackToDramas();
                } else {
                    if (navigator.app) {
                        navigator.app.exitApp();
                    }
                }
            }, false);
        }
        
        renderDramas(dramas);
        loadYouTubeAPI();
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && currentPage === 'episodes') {
                goBackToDramas();
            }
        });
    });

    // Prevent right-click context menu on images
    document.addEventListener('contextmenu', function(e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
            return false;
        }
    });

    // Prevent drag and drop of images
    document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
            return false;
        }
    });

    // Additional: Touch back gesture
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', function(e) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }, false);

    document.addEventListener('touchend', function(e) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;
        
        if (Math.abs(diffY) < 50 && diffX > 100 && currentPage === 'episodes') {
            goBackToDramas();
        }
    }, false);
</script>
