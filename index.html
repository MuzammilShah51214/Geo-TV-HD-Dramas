<!doctype html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo - ENT-TV Dramas with YouTube Player</title>
    <style>
        :root {
            --primary: #8B0000;
            --secondary: #D4AF37;
            --golden: #FFD700;
            --dark-golden: #DAA520;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #2a2a2a;
            --transition: all 0.3s ease;
            --pink: #ff416c;
            --neon-blue: #00f3ff;
            --neon-purple: #bc00ff;
            --neon-red: #ff0000;
            --header-height: 220px;
            --player-fixed-height: 270px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Drama Grid Styles */
        .drama-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        /* DRAMA CARD STYLES */
        .drama-card {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            border: 1px solid #333;
            height: 300px;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            gap: 15px;
        }

        .drama-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--pink);
            background: linear-gradient(145deg, #222222, #333333);
        }

        .drama-card.active {
            border: none;
            background: linear-gradient(45deg, var(--pink), var(--neon-blue), var(--neon-purple), var(--pink));
            background-size: 200%;
            animation: neonFlow 3s infinite;
        }

        @keyframes neonFlow { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        /* Drama Image Container */
        .drama-image-container {
            position: relative;
            overflow: hidden;
            height: 270px;
            width: 100px;
            min-width: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .drama-image {
            width: 100%;
            height: 85%;
            object-fit: cover;
            object-position: center;
            transition: var(--transition);
        }

        .drama-card:hover .drama-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            border-radius: 10px;
        }

        .drama-card:hover .image-overlay {
            opacity: 1;
        }

        .watch-text {
            color: var(--light);
            font-weight: bold;
            font-size: 0.8rem;
            text-align: center;
            padding: 5px 10px;
            border: 2px solid var(--secondary);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
        }

        .drama-info {
            flex: 1;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .drama-title {
            color: var(--light);
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .drama-year {
            color: var(--secondary);
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Main Content Area */
        .main-content {
            margin-top: 20px;
            position: relative;
        }

        /* EPISODES GRID - ONLY BUTTONS, NO CONTAINER */
        .episodes-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 0;
            margin-top: 20px;
        }

        /* ایپی سوڈ بٹنز - GOLDEN BY DEFAULT */
        .episode-button {
            width: 100%;
            padding: 20px 25px;
            background: linear-gradient(145deg, #FFD700, #DAA520);
            color: #000;
            border: 2px solid #B8860B;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.3);
            transition: all 0.3s ease;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .episode-button:hover {
            background: linear-gradient(145deg, #FFC800, #C69500);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.5);
            border-color: #A67C00;
        }

        .episode-button.active {
            background: linear-gradient(45deg, var(--primary), var(--pink));
            border: 2px solid var(--secondary);
            color: #fff;
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.6);
            position: relative;
            padding-left: 50px;
            text-shadow: none;
        }

        .episode-button.active::before {
            content: "▶";
            position: absolute;
            left: 20px;
            font-size: 18px;
            color: var(--secondary);
        }

        .episode-button.active::after {
            content: "";
            position: absolute;
            right: 20px;
            width: 12px;
            height: 12px;
            background: var(--secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* YOUTUBE PLAYER STYLES - FIXED AT TOP */
.player-box {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--player-fixed-height);
    background: #000;
    z-index: 1000;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
}

.player-content { 
    width: 100%; 
    height: 100%;
    position: relative; 
    overflow: hidden; 
}

/* Main content margin when player is visible */
body.player-open .main-content {
    margin-top: calc(var(--player-fixed-height) + 20px);
}

/* DRAMA IMAGE IN PLAYER - FIXED HEIGHT & OVERLAY */
.drama-player-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    z-index: 5; /* YouTube player سے اوپر */
    background-color: #000;
    display: block; /* شروع میں show ہوگی */
}

/* YouTube Iframe Container */
.yt-iframe-wrapper {
    position: absolute; 
    top: 0;
    left: 0; 
    width: 100%; 
    height: 100%; 
    z-index: 2; /* Poster کے نیچے */
}

.yt-iframe-wrapper.active { 
    opacity: 1; 
}

#youtube-player { 
    width: 100%; 
    height: 100%; 
    border: none; 
}

/* UI CONTROLS - FIXED WITH BLACK CONTAINER */
.bottom-ui { 
    position: absolute; 
    bottom: 0;
    left: 0; 
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0) 100%);
    padding: 15px 15px 10px 15px; 
    z-index: 6; /* Poster سے اوپر */
    opacity: 1;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(5px);
}

.player-content.show-ui .bottom-ui { 
    opacity: 1; 
    pointer-events: auto;
}

.player-content.hide-controls .bottom-ui {
    opacity: 0 !important;
    pointer-events: none !important;
}

.p-bar { 
    width: 100%; 
    height: 5px; 
    background: rgba(255,255,255,0.2); 
    cursor: pointer; 
    border-radius: 5px; 
    margin-bottom: 12px; 
    position: relative;
    z-index: 7;
}

.p-fill { 
    height: 100%; 
    background: linear-gradient(to right, var(--pink), var(--neon-blue)); 
    width: 0%; 
    box-shadow: 0 0 8px var(--pink); 
    border-radius: 5px;
    position: relative;
    z-index: 8;
}

/* Progress Bar Buffer */
.p-buffer {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: rgba(255,255,255,0.1);
    width: 0%;
    border-radius: 5px;
    z-index: 6;
}

/* Controls Container */
.controls-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

/* Left Controls Group */
.left-controls {
    display: flex;
    gap: 15px;
    align-items: center;
}

/* Control Buttons */
.control-btn {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    transition: all 0.3s ease;
}

.control-btn:hover {
    background: rgba(0,0,0,0.8);
    border-color: var(--neon-blue);
    transform: scale(1.1);
}

/* Play/Pause Button Special */
.play-pause-btn {
    background: linear-gradient(45deg, var(--primary), var(--pink));
    border: none;
    width: 40px;
    height: 40px;
}

.play-pause-btn:hover {
    background: linear-gradient(45deg, var(--pink), var(--primary));
    box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
}

/* Time Display */
.time-display {
    font-size: 12px;
    color: rgba(255,255,255,0.8);
    font-family: monospace;
    min-width: 100px;
    text-align: center;
    background: rgba(0,0,0,0.3);
    padding: 4px 8px;
    border-radius: 4px;
}

/* Right Controls Group */
.right-controls {
    display: flex;
    gap: 10px;
    align-items: center;
}

/* Volume Control */
.volume-control {
    display: flex;
    align-items: center;
    gap: 5px;
}

.volume-slider {
    width: 80px;
    height: 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
}

.volume-fill {
    height: 100%;
    background: var(--neon-blue);
    width: 80%;
    border-radius: 2px;
}

/* Fullscreen Button */
.fullscreen-btn {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.3s ease;
}

.fullscreen-btn:hover {
    background: rgba(0,0,0,0.8);
    border-color: var(--neon-blue);
}

/* CENTER CONTROLS - SKIP BUTTONS */
.center-controls {
    position: absolute; 
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex !important;
    gap: 120px !important;
    z-index: 160; 
    opacity: 0;
    transition: opacity 0.3s ease !important;
}

.player-content.show-ui .center-controls { 
    opacity: 1; 
    pointer-events: auto; 
}

.player-content.hide-controls .center-controls {
    opacity: 0 !important;
    pointer-events: none !important;
}

.skip-btn {
    background: rgba(0,0,0,0.7); 
    border: 2px solid var(--neon-blue);
    color: white; 
    width: 60px; 
    height: 60px; 
    border-radius: 50%;
    cursor: pointer; 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    font-size: 12px;
    box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    transition: all 0.3s ease;
}

.skip-btn:hover {
    background: rgba(0,0,0,0.9);
    border-color: var(--neon-purple);
    box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
    transform: scale(1.1);
}

.skip-btn span {
    font-size: 24px;
    margin-bottom: 5px;
}

/* NEON LOADER */
#bufferingScreen {
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%;
    background: black;
    z-index: 10;
    display: none; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
}

.neon-loader {
    width: 60px; 
    height: 60px;
    border: 5px solid transparent; 
    border-top: 5px solid var(--pink);
    border-bottom: 5px solid var(--neon-blue);
    border-radius: 50%; 
    animation: spinNeon 1s linear infinite;
    box-shadow: 0 0 20px rgba(255, 65, 108, 0.5);
}

.loading-text {
    margin-top: 15px;
    color: var(--neon-blue);
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 10px var(--neon-blue);
    animation: textGlow 2s infinite alternate;
}

@keyframes spinNeon { 
    0% { 
        transform: rotate(0deg); 
        border-top-color: var(--pink);
        border-bottom-color: var(--neon-blue);
    }
    50% { 
        border-top-color: var(--neon-blue);
        border-bottom-color: var(--neon-purple);
    }
    100% { 
        transform: rotate(360deg); 
        border-top-color: var(--pink);
        border-bottom-color: var(--neon-blue);
    }
}

@keyframes textGlow {
    0% { 
        color: var(--neon-blue);
        text-shadow: 0 0 5px var(--neon-blue);
    }
    100% { 
        color: var(--neon-purple);
        text-shadow: 0 0 15px var(--neon-purple);
    }
}

/* Touch Layer for Interaction */
#touchLayer {
    position: absolute;
    inset: 0;
    z-index: 5;
    cursor: pointer;
}

/* Responsive Controls */
@media (max-width: 768px) {
    .bottom-ui {
        padding: 12px 10px 8px 10px;
    }
    
    .control-btn {
        width: 32px;
        height: 32px;
        font-size: 12px;
    }
    
    .play-pause-btn {
        width: 36px;
        height: 36px;
    }
    
    .time-display {
        font-size: 11px;

    }
    
    .volume-slider {

    }
    
    .fullscreen-btn {
        width: 30px;

    }
    
    .center-controls {
        gap: 80px;
    }
    
    .skip-btn {
        width: 50px;

    }
    
    .skip-btn span {
        font-size: 20px;
    }
}

@media (max-width: 480px) {

    }

    }
    
    .play-pause-btn {
        width: 32px;

    }
    
    .time-display {
        font-size: 10px;
        min-width: 70px;
        padding: 3px 6px;
    }
    
    .volume-slider {
        width: 40px;
    }
    
    .fullscreen-btn {
        width: 28px;
        height: 28px;
        font-size: 13px;
    }
    
    .center-controls {
        gap: 60px;
    }
    
    .skip-btn {
        width: 45px;
        height: 45px;
        font-size: 9px;
    }
    
    .skip-btn span {
        font-size: 18px;
    }
    
    /* Hide volume on very small screens */
    .volume-control {
        display: none;
    }

        @media (max-width: 480px) {

<body>

    <!-- MAIN CONTENT -->
    <main class="container">
        <div class="main-content">
            <!-- Player will be shown fixed at top -->
            <div id="playerContainer"></div>
            
            <!-- Drama info will be shown here -->
            <div id="dramaInfoContainer"></div>
            
            <!-- Episodes will be shown here -->
            <div id="episodesContainer"></div>
            
            <!-- Drama Grid (initial view) -->
            <div class="drama-grid" id="dramaGrid"></div>
        </div>
    </main>

    <!-- Fixed Back Button -->
    <button class="fixed-back-button" id="fixedBackButton" style="display: none;" onclick="goBackToDramas()">
        ← All Dramas
    </button>

    <!-- Scroll to Top Button -->
    <div class="scroll-top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</div>

    <!-- FOOTER -->

        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">About</a> 
                    <a href="#">Contact</a>

                </div>
                <div class="copyright">© Powered By: Syed Muzammil Shah. All rights reserved.</div>
            </div>
        </div>
    </footer>


<script>
    // YouTube DRAMA DATA WITH PLAYLIST IDs
    const dramas = [
        {
            title: "KUFFARA",
            image: "https://i.ytimg.com/vi/OAzNGqVD8G8/hq720.jpg?sqp=-oaymwEXCK4FEIIDSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLDEVodtYxVk28D9JSaQbrPt5m8uTg",
            playlistId: 'PLdZNFVCDo_1c2P8DYMqZRMclsvrjmiJYN',
            episodeCount: 90,
            category: "Romantic Drama",
            reverseOrder: false
        },
        {
            title: "AAS PASS",
            image: "https://i.ytimg.com/vi/RWS3ZBX35AI/hq720.jpg?sqp=-oaymwEcCK4FEIIDSEbyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAmZAj4c_9bljT6voTfuqHbAJp77g:ANd9GcTHvNtNFnv24uorNYfQ-_pTO57Vfb_Ud3WLDgC4mwM3itKFKXPF64kuAcE&s=10",
            playlistId: 'PLj-dbMs1VuE6DvB-GpcL3hBhgFPAad99O',
            episodeCount: 33,
            category: "Romantic Comedy",
            reverseOrder: false
        },
        {
            title: "AAFAT ",
            image: "https://i.ytimg.com/vi/NwxLXyBzKJg/mqdefault.jpg",
            playlistId: 'PLdZNFVCDo_1cwI--XKu2tRTkgQ5XSK-eM',
            episodeCount: 80,
            category: "",
            reverseOrder: false
        }
    ];

    // Global Variables
    let player = null;
    let currentDramaIndex = 0;
    let currentUserEpisodeIndex = 0;
    let hideTimeout;
    let currentPlaylistId = '';
    let youtubeAPILoaded = false;
    let playerReady = false;
    let currentPage = 'dramas';
    let isAdPlaying = false;
    let posterVisible = true;

    // Browser Back Button Handler
    function setupBrowserBackButton() {
        window.addEventListener('popstate', function(event) {
            if (currentPage === 'episodes') {
                goBackToDramas();
            }
        });

        function pushHistoryState() {
            if (currentPage === 'episodes') {
                history.pushState({ page: 'episodes' }, '', '#episodes');
            } else {
                history.pushState({ page: 'dramas' }, '', '#');
            }
        }

        history.replaceState({ page: 'dramas' }, '', '#');
        return pushHistoryState;
    }

    function renderDramas(dramaList) {
        currentPage = 'dramas';
        const dramaGrid = document.getElementById('dramaGrid');
        dramaGrid.innerHTML = '';
        document.getElementById('playerContainer').innerHTML = '';
        document.getElementById('dramaInfoContainer').innerHTML = '';
        document.getElementById('episodesContainer').innerHTML = '';
        document.getElementById('fixedBackButton').style.display = 'none';
        dramaGrid.style.display = 'grid';
        document.body.classList.remove('player-open');

        if (player) {
            try {
                player.destroy();
                player = null;
            } catch (e) { console.log(e); }
        }

        isAdPlaying = false;
        posterVisible = true;

        dramaList.forEach((drama, index) => {
            const dramaCard = document.createElement('div');
            dramaCard.className = 'drama-card';
            dramaCard.innerHTML = `
                <div class="drama-image-container">
                    <img src="${drama.image}" alt="${drama.title}" class="drama-image">
                    <div class="image-overlay"><div class="watch-text">Watch ${drama.episodeCount} Episodes</div></div>
                </div>
                <div class="drama-info">
                    <div class="drama-title">${drama.title}</div>
                    <div class="drama-year">${drama.category} • ${drama.episodeCount} Episodes</div>
                </div>
            `;
            dramaCard.onclick = () => openDramaEpisodes(index);
            dramaGrid.appendChild(dramaCard);
        });

        if (window.pushHistoryState) window.pushHistoryState();
    }

    function openDramaEpisodes(dramaIndex) {
        currentPage = 'episodes';
        currentDramaIndex = dramaIndex;
        const drama = dramas[dramaIndex];
        currentPlaylistId = drama.playlistId;
        document.getElementById('dramaGrid').style.display = 'none';
        document.getElementById('fixedBackButton').style.display = 'flex';
        document.body.classList.add('player-open');

        const playerContainer = document.getElementById('playerContainer');
        playerContainer.innerHTML = `
            <div class="player-box" id="playerBox" style="display: block;">
                <div class="player-content" id="playerArea" onclick="handleUIInteraction()">
                    <div class="yt-iframe-wrapper" id="ytWrapper">
                        <div id="youtube-player"></div>
                    </div>
                    <img src="${drama.image}" class="drama-player-image" id="dramaPlayerImage" style="display: block;">
                    <div id="bufferingScreen">
                        <div class="neon-loader"></div>
                        <div class="loading-text">LOADING...</div>
                    </div>
                    <div class="center-controls">
                        <button class="skip-btn" onclick="skip(-10); event.stopPropagation();"><span>↺</span>10s</button>
                        <button class="skip-btn" onclick="skip(10); event.stopPropagation();"><span>↻</span>10s</button>
                    </div>
                    <div class="bottom-ui" onclick="event.stopPropagation()">
                        <div class="p-bar" onclick="seek(event)"><div class="p-fill" id="pFill"></div></div>
                        <div class="controls-container">
                            <div class="left-controls">
                                <button class="control-btn" onclick="prevEp()">⏮</button>
                                <button class="control-btn play-pause-btn" onclick="playPause()" id="playIcon">▶</button>
                                <button class="control-btn" onclick="nextEp()">⏭</button>
                                <div class="time-display"><span id="currTime">0:00</span> / <span id="totalTime">0:00</span></div>
                            </div>
                            <div class="right-controls">
                                <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        const episodesContainer = document.getElementById('episodesContainer');
        episodesContainer.innerHTML = `<div class="episodes-grid" id="episodesGrid"></div>`;
        const episodesGrid = document.getElementById('episodesGrid');
        for (let i = 0; i < drama.episodeCount; i++) {
            const btn = document.createElement('button');
            btn.className = 'episode-button';
            btn.id = `ep-button-${i}`;
            btn.innerHTML = `Episode ${i + 1}`;
            btn.onclick = (e) => { e.stopPropagation(); openPlayer(i); };
            episodesGrid.appendChild(btn);
        }

        loadYouTubeAPI();
    }

    function loadYouTubeAPI() {
        if (window.YT && window.YT.Player) {
            initializePlayer();
        } else {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
            window.onYouTubeIframeAPIReady = () => initializePlayer();
        }
    }

    function initializePlayer() {
        if (player) player.destroy();
        player = new YT.Player('youtube-player', {
            height: '100%', width: '100%',
            playerVars: { 'autoplay': 0, 'controls': 0, 'modestbranding': 1, 'rel': 0, 'playsinline': 1 },
            events: { 
                'onReady': onPlayerReady, 
                'onStateChange': onPlayerStateChange 
            }
        });
        setInterval(updateProgress, 500);
    }

    function onPlayerReady(event) {
        playerReady = true;
        document.getElementById('bufferingScreen').style.display = 'none';
    }

    // ✅ FIXED: Episode button click par image foran hide hogi
    function openPlayer(userEpisodeIndex) {
        if (!player || !playerReady) return;

        const drama = dramas[currentDramaIndex];
        currentUserEpisodeIndex = userEpisodeIndex;
        let playlistIndex = drama.reverseOrder ? (drama.episodeCount - 1 - userEpisodeIndex) : userEpisodeIndex;

        const dramaImage = document.getElementById('dramaPlayerImage');
        const loader = document.getElementById('bufferingScreen');

        // 1. Sabse pehle image ko hide karein taake ads dikhen
        if (dramaImage) {
            dramaImage.style.display = 'none';
            posterVisible = false;
        }

        // 2. Loader dikhayein
        if (loader) loader.style.display = 'flex';

        // 3. Highlight button
        document.querySelectorAll('.episode-button').forEach(el => el.classList.remove('active'));
        document.getElementById(`ep-button-${userEpisodeIndex}`)?.classList.add('active');

        // 4. Load Video
        player.loadPlaylist({
            list: currentPlaylistId,
            listType: 'playlist',
            index: playlistIndex
        });
    }

    function onPlayerStateChange(event) {
        const loader = document.getElementById('bufferingScreen');
        const dramaImage = document.getElementById('dramaPlayerImage');
        const playIcon = document.getElementById('playIcon');
        const playerArea = document.getElementById('playerArea');

        // Check for Ads
        let videoData = player.getVideoData();
        isAdPlaying = (videoData && (videoData.ad === 1 || videoData.title === "Advertisement" || videoData.isPlayable === false));

        if (event.data === YT.PlayerState.PLAYING) {
            if (loader) loader.style.display = 'none';
            if (playIcon) playIcon.innerText = '||';
            
            // ✅ Playing state mein image hamesha hide rahegi
            if (dramaImage) {
                dramaImage.style.display = 'none';
                posterVisible = false;
            }

            if (isAdPlaying) {
                playerArea.setAttribute('data-ad-playing', 'true');
                playerArea.classList.add('show-ui');
                clearTimeout(hideTimeout);
            } else {
                playerArea.setAttribute('data-ad-playing', 'false');
                resetHideTimer();
            }
        } 
        
        else if (event.data === YT.PlayerState.PAUSED) {
            if (playIcon) playIcon.innerText = '▶';
            // Pause par image tabhi dikhayein agar ad NA chal raha ho
            if (!isAdPlaying && dramaImage) {
                dramaImage.style.display = 'block';
                posterVisible = true;
            }
        }

        else if (event.data === YT.PlayerState.BUFFERING) {
            if (loader) loader.style.display = 'flex';
            // Buffering ke waqt image ko mat dikhayein agar naya episode load ho raha ho
        }
    }

    function resetHideTimer() {
        const playerArea = document.getElementById('playerArea');
        if (!playerArea || isAdPlaying) return;
        clearTimeout(hideTimeout);
        playerArea.classList.add('show-ui');
        hideTimeout = setTimeout(() => {
            if (!isAdPlaying) playerArea.classList.remove('show-ui');
        }, 3000);
    }

    function handleUIInteraction() {
        const playerArea = document.getElementById('playerArea');
        if (isAdPlaying) return;
        playerArea.classList.toggle('show-ui');
        if (playerArea.classList.contains('show-ui')) resetHideTimer();
    }

    function playPause() {
        if (isAdPlaying) return;
        const state = player.getPlayerState();
        state === YT.PlayerState.PLAYING ? player.pauseVideo() : player.playVideo();
    }

    function skip(seconds) {
        if (isAdPlaying) return;
        player.seekTo(player.getCurrentTime() + seconds, true);
    }

    function updateProgress() {
        if (player && player.getCurrentTime && !isAdPlaying) {
            const curr = player.getCurrentTime();
            const dur = player.getDuration();
            const pFill = document.getElementById('pFill');
            if (dur > 0 && pFill) {
                pFill.style.width = (curr / dur * 100) + '%';
                document.getElementById('currTime').innerText = formatTime(curr);
                document.getElementById('totalTime').innerText = formatTime(dur);
            }
        }
    }

    function formatTime(s) {
        const m = Math.floor(s / 60);
        const r = Math.floor(s % 60);
        return m + ":" + (r < 10 ? '0' : '') + r;
    }

    function toggleFullscreen() {
        const el = document.getElementById('playerArea');
        if (!document.fullscreenElement) el.requestFullscreen();
        else document.exitFullscreen();
    }

    function nextEp() {
        const drama = dramas[currentDramaIndex];
        if (currentUserEpisodeIndex < drama.episodeCount - 1) openPlayer(currentUserEpisodeIndex + 1);
    }

    function prevEp() {
        if (currentUserEpisodeIndex > 0) openPlayer(currentUserEpisodeIndex - 1);
    }

    function goBackToDramas() {
        if (player) { player.stopVideo(); player.destroy(); player = null; }
        renderDramas(dramas);
        window.scrollTo(0,0);
    }

    document.addEventListener('DOMContentLoaded', () => {
        window.pushHistoryState = setupBrowserBackButton();
        renderDramas(dramas);
    });
</script>
</body>
